<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>rhythmgame small talk</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Dongle&family=Jua&family=Moirai+One&family=Single+Day&display=swap');
        
        * {
            font-family: "Single Day", cursive;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-size: cover;
            background-position: center;
            height: 100vh;
            font-size: large;
            display: flex;
            flex-direction: column;
            color: rgb(255, 255, 255);
        }
        
        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('green_talk.jpg');
            background-size: cover;
            filter: brightness(0.7);
            z-index: -1;
        }
        
        #choices {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            margin-top: 25vh;
        }
        
        .choice-btn {
            background-color: #ffb6dba6;
            border: 3px solid #ff76ba;
            color: rgb(255, 255, 255);
            padding: 10px 20px;
            font-size: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 600px;
            border-radius: 10px;
            text-shadow: 
                -1px -1px 0 rgb(53, 53, 53),  
                1px -1px 0 rgb(53, 53, 53),
                -1px  1px 0 rgb(53, 53, 53),
                1px  1px 0 rgb(53, 53, 53);
        }
        
        .choice-btn:hover {
            background-color: rgba(255, 208, 243, 0.719);
            color: rgb(255, 67, 170);
            border: 3px solid rgb(255, 255, 255);
            text-shadow: 
                -1px -1px 0 rgb(255, 255, 255),  
                1px -1px 0 rgb(255, 255, 255),
                -1px  1px 0 rgb(255, 255, 255),
                1px  1px 0 rgb(255, 255, 255);
        }
        
        #dialog-container {
            background-image: url('green_box.png'); 
            padding: 20px;
            margin: 50px auto;
            width: 100%;
            max-width: 1000px;
            height: 300px;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            display: flex;
            align-items: center;
        }
        
        #dialog-text {
            font-size: 30px;
            text-shadow: 2px 2px 4px #ffb6db;
            padding-left: 5%;
            padding-bottom: 6%;
            text-align: left;
        }

        #skip-btn {
            position: absolute;
            top: 40px;
            right: 100px;
            background: linear-gradient(to top, rgb(255, 216, 237), rgb(255, 86, 213));
            border: 3px solid rgb(255, 255, 255);
            color: rgb(255, 255, 255);
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 7px;
            transition: all 0.3s ease;
        }

        #skip-btn:hover {
            background-color: rgb(255, 231, 249);
            color: rgb(255, 255, 255);
            border: 3px solid rgb(255, 255, 255);
        }
        
    </style>
</head>
<body>
    <button id="skip-btn" onclick="fadeToRhythmGame()">SKIP ▶</button>
    
    <div id="background"></div>
    
    <div id="choices">
        <button id="choice1" class="choice-btn" onclick="makeChoice(1)">안녕?</button>
        <button id="choice2" class="choice-btn" onclick="makeChoice(2)">너는...</button>
        <button id="choice3" class="choice-btn" onclick="makeChoice(3)">누구세요?</button>
    </div>
    
    <div id="dialog-container">
        <div id="dialog-text">......</div>
    </div>

    <script>
const conversations = {
    // 1단계 대화 - 초기 선택지
    1: {
        dialogs: [
            "안녕하세요? ...우리 어디서 본 적이 있나요?",
            "퓨처베이스는 EDM 장르 중 하나야.",
            "우리 대화가 좀 통하는 것 같네?"
        ],
        choices: [
            "너는 어떤 사람이야?",
            "롤모델이 누구야?",
            "나 이 카페 단골이야!"
        ]
    },
    2: {
        dialogs: [
            "안녕하세요. 전 Naru예요. 이 카페에 자주 오시는거 같던데, 맞죠?",
            "난 아이돌 생활이 너무 즐거워.",
            "우리 취향이 통할 것 같아."
        ],
        choices: [
            "포크 음악이 뭐야?",
            "음악으로 무얼 표현하고 싶어?",
            "오늘 입은 원피스, 예쁘다!"
        ]
    },
    3: {
        dialogs: [
            "여기는 저희 부모님이 운영하시는 카페예요. 손님이 많을 땐 일을 돕기도 해요.",
            "너도 퓨처베이스 음악을 좋아하니?",
            "우리 취향이 통할 것 같아."
        ],
        choices: [
            "네 음악 취향에 대해 더 알고 싶어",
            "너에 대해 더 말해줘",
            "그래, 더 이야기하자!"
        ]
    },
    
    // 2단계 대화 - 1단계 선택지 1-1, 1-2, 1-3에 대한 응답
    "1-1": {
        dialogs: [
            "저는 꽃과 음악을 좋아하는 평범한 사람이에요. 또 궁금한 게 있으신가요?",
            "특히 귀여운 멜로디와 달콤한 가사가 좋아!",
            "음악은 저를 표현하는 방식 중 하나라고 할 수 있어요."
        ],
        choices: [
            "어떤 감정을 제일 많이 표현해?",
            "영감은 어디서 받아?",
            "우와, 감성적이다..."
        ]
    },
    "1-2": {
        dialogs: [
            "자유롭게 살아가는 모든 것들이요. 음... 생각해 본 적이 없어서 대답하기 어려워요..",
            "난 딱히 가리는 건 없어요.",
            "어떤 음악을 좋아하시나요?"
        ],
        choices: [
            "나도 포크 음악 좋아해!",
            "다른 음악도 들어봐?",
            "락 음악은 어때?"
        ]
    },
    "1-3": {
        dialogs: [
            "정말요? 다음에 오시면 디저트 하나 서비스로 드릴게요. 제 가게는 아니지만... 괜찮겠죠?",
            "감성적인 사운드가 정말 좋지 않나요? 개인적인 공간에 들어와 있는 기분이에요.",
            "음악에 관심이 많으신가요?"
        ],
        choices: [
            "노래 추천해줄래?",
            "가수가 되고 싶어?",
            "음악 말고 다른 취미도 있어?"
        ]
    },
    
    // 2단계 대화 - 1단계 선택지 2-1, 2-2, 2-3에 대한 응답
    "2-1": {
        dialogs: [
            "포크 음악은 자연스러운 악기 사운드와 함께 메시지를 담아 이야기하는 음악이라고 할 수 있어요. ",
            "화려한 편곡이 있는 댄스곡보다 더 인상깊게 느껴져요.",
            "의외로 중독성이 있답니다."
        ],
        choices: [
            "중독성이 있는 이유가 뭘까?",
            "다른 장르도 들어?",
            "나도 그런 음악 만들어보고 싶어! "
        ]
    },
    "2-2": {
        dialogs: [
            "제가 과거에 힘든 일이 있었던 만큼, 다른 사람들에게도 위로를 주고 싶어요.",
            "듣는 사람이 편안한 게 진정한 음악이라고 생각해요.",
            "음악을 들으면 들을 수록 저만의 음악을 만들고 싶다는 욕심이 생겨요."
        ],
        choices: [
            "정말 따뜻한 마음이네!",
            "슬픈 노래도 좋아해?",
            "음악으로 세상을 바꿀 수 있을까?"
        ]
    },
    "2-3": {
        dialogs: [
            "그래요? 사실 제가 정말 아끼는 원피스예요. ",
            "사람을 위로하는 음악이세상을 더 밝게 만든다고 생각해요.",
            "감사합니다."
        ],
        choices: [
            "어떤 것들을 좋아해?",
            "패션에도 관심 있어?",
            "초록색이 참 잘 어울려!"
        ]
    },
    
    // 2단계 대화 - 1단계 선택지 3-1, 3-2, 3-3에 대한 응답
    "3-1": {
        dialogs: [
            "커피 내음과 어우러지는 어쿠스틱 음악이 좋아요.",
            "그리고 사랑과 우정에 대한 노래들이 좋아.",
            "음악은 감정을 가장 잘 표현하는 언어라고 생각해."
        ],
        choices: [
            "가장 좋아하는 음악은?",
            "노래도 작곡해봤어?",
            "음악 외에 감정 표현하는 방법은?"
        ]
    },
    "3-2": {
        dialogs: [
            "그림과 음악은 저를 표현하는 도구예요.",
            "원피스나 가디건이 편하고 예쁘다고 생각해요.",
            "화려한 액세서리는 잘 안하는 편이에요."
        ],
        choices: [
            "어떤 액세서리를 제일 좋아해?",
            "옷 입을 때 중요하게 생각하는 건?",
            "내가 입어봐도 될까?"
        ]
    },
    "3-3": {
        dialogs: [
            "음... (무슨 말을 해야 하지?) 우리 카페에서 제일 좋아하는 메뉴가 뭐예요?",
            "이렇게 대화하니까 너무 즐거워.",
            "앞으로도 자주 이야기하자!"
        ],
        choices: [
            "아이스 아메리카노가 짱이야!",
            "이 카페 라떼 메뉴가 너무 맛있어.",
            "난 커피를 못 마셔서 늘 차 종류만 마셔. "
        ]
    }
};

let currentStage = 1; // 현재 대화 단계 (1, 2, 3)
let currentPath = ""; // 현재 대화 경로
let dialogStep = 0; // 현재 대화 내 단계

function makeChoice(choiceNumber) {
    if (currentStage === 1) {
        // 1단계: 초기 선택지
        currentPath = choiceNumber.toString();
        showDialog(currentPath);
    } else if (currentStage === 2) {
        // 2단계: 1단계 선택에 따른 분기
        currentPath = currentPath + "-" + choiceNumber;
        showDialog(currentPath);
    } else if (currentStage === 3) {
        // 3단계: 마지막 대화 후 게임으로 이동
        fadeToRhythmGame();
        return;
    }
    
    currentStage++;
}

function showDialog(conversationKey) {
    const conversation = conversations[conversationKey];
    dialogStep = 0;
    
    // 첫 번째 대화 표시
    document.getElementById('dialog-text').textContent = conversation.dialogs[dialogStep];
    
    // 선택지 업데이트
    document.getElementById('choice1').textContent = conversation.choices[0];
    document.getElementById('choice2').textContent = conversation.choices[1];
    document.getElementById('choice3').textContent = conversation.choices[2];
    
    // 3단계가 끝나면 잠시 후 게임으로 이동
    if (currentStage > 3) {
        setTimeout(fadeToRhythmGame, 3000);
    }
}

function fadeToRhythmGame() {
    const body = document.body;
    body.style.transition = 'opacity 2s';
    body.style.opacity = '0';
            
    setTimeout(() => {
        window.location.href = 'https://yejiimda.github.io/Colorhythm/green_game.html';
    }, 600);
}
    </script>
</body>

</html>
