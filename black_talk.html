<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>rhythmgame small talk</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Dongle&family=Jua&family=Moirai+One&family=Single+Day&display=swap');
        
        * {
            font-family: "Single Day", cursive;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-size: cover;
            background-position: center;
            height: 100vh;
            font-size: large;
            display: flex;
            flex-direction: column;
            color: rgb(255, 255, 255);
        }
        
        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('black_talk.jpg');
            background-size: cover;
            filter: brightness(0.7);
            z-index: -1;
        }
        
        #choices {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            margin-top: 25vh;
        }
        
        .choice-btn {
            background-color: #ffb6dba6;
            border: 3px solid #ff76ba;
            color: rgb(255, 255, 255);
            padding: 10px 20px;
            font-size: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 600px;
            border-radius: 10px;
            text-shadow: 
                -1px -1px 0 rgb(53, 53, 53),  
                1px -1px 0 rgb(53, 53, 53),
                -1px  1px 0 rgb(53, 53, 53),
                1px  1px 0 rgb(53, 53, 53);
        }
        
        .choice-btn:hover {
            background-color: rgba(255, 208, 243, 0.719);
            color: rgb(255, 67, 170);
            border: 3px solid rgb(255, 255, 255);
            text-shadow: 
                -1px -1px 0 rgb(255, 255, 255),  
                1px -1px 0 rgb(255, 255, 255),
                -1px  1px 0 rgb(255, 255, 255),
                1px  1px 0 rgb(255, 255, 255);
        }
        
        #dialog-container {
            background-image: url('black_box.png'); 
            padding: 20px;
            margin: 50px auto;
            width: 100%;
            max-width: 1000px;
            height: 300px;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            display: flex;
            align-items: center;
        }
        
        #dialog-text {
            font-size: 30px;
            text-shadow: 2px 2px 4px #ffb6db;
            padding-left: 5%;
            padding-bottom: 6%;
            text-align: left;
        }

        #skip-btn {
            position: absolute;
            top: 40px;
            right: 100px;
            background: linear-gradient(to top, rgb(255, 216, 237), rgb(255, 86, 213));
            border: 3px solid rgb(255, 255, 255);
            color: rgb(255, 255, 255);
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 7px;
            transition: all 0.3s ease;
        }

        #skip-btn:hover {
            background-color: rgb(255, 231, 249);
            color: rgb(255, 255, 255);
            border: 3px solid rgb(255, 255, 255);
        }
        
    </style>
</head>
<body>
    <button id="skip-btn" onclick="fadeToRhythmGame()">SKIP ▶</button>
    
    <div id="background"></div>
    
    <div id="choices">
        <button id="choice1" class="choice-btn" onclick="makeChoice(1)">안녕?</button>
        <button id="choice2" class="choice-btn" onclick="makeChoice(2)">너는...</button>
        <button id="choice3" class="choice-btn" onclick="makeChoice(3)">누구세요?</button>
    </div>
    
    <div id="dialog-container">
        <div id="dialog-text">......</div>
    </div>

    <script>
const conversations = {
    // 1단계 대화 - 초기 선택지
    1: {
        dialogs: [
            "... 응.",
            "락은 미국에서 시작된 대중음악 장르야.",
            "우리 대화가 좀 통하는 것 같네."
        ],
        choices: [
            "너는 어떤 사람이야?",
            "가장 좋아하는 가수가 뭐야?",
            "나도 락 음악 좋아해!"
        ]
    },
    2: {
        dialogs: [
            "안녕. 난 Kael이야.",
            "난 락 음악과 패션이 좋아.",
            "우리 취향이 통할 것 같아."
        ],
        choices: [
            "락 음악이 뭐야?",
            "음악으로 무얼 표현하고 싶어?",
            "개성있고 멋있어!"
        ]
    },
    3: {
        dialogs: [
            "난 Kael. 그러는 넌 누구지?",
            "너도 락 음악을 좋아하니?",
            "나랑 취향이 같네."
        ],
        choices: [
            "네 음악 취향에 대해 더 알고 싶어",
            "패션에 대해 더 말해줘",
            "그래, 더 이야기하자!"
        ]
    },
    
    // 2단계 대화 - 1단계 선택지 1-1, 1-2, 1-3에 대한 응답
    "1-1": {
        dialogs: [
            "(귀찮다...) 락 음악을 좋아하는 평범한 대학생이야. ",
            "특히 강한 기타 리프, 파워풀한 드럼이 좋아.",
            "음악은 나를 표현하는 방식 중 하나지."
        ],
        choices: [
            "어떤 감정을 제일 많이 표현해?",
            "음악 만들 때 영감은 어디서 받아?",
            "정말 멋진 생각이야!"
        ]
    },
    "1-2": {
        dialogs: [
            "말해줘도 넌 모를걸.",
            "락 중에서도 메탈이나 펑크 락을 가장 좋아해.",
            "너는 어떤 음악을 좋아해?"
        ],
        choices: [
            "나도 락 음악 좋아해!",
            "포크나 버블검 팝 음악도 들어봐?",
            "댄스 음악은 어때?"
        ]
    },
    "1-3": {
        dialogs: [
            "그렇구니.",
            "강렬한 해방감이 느껴져.",
            "너도 꽤 락에 관심이 많구나?"
        ],
        choices: [
            "노래 추천해줄래?",
            "락 가수가 되고 싶어?",
            "음악 말고 다른 취미도 있어?"
        ]
    },
    
    // 2단계 대화 - 1단계 선택지 2-1, 2-2, 2-3에 대한 응답
    "2-1": {
        dialogs: [
            "락 메탈은 단순한 음악이 아니라 하나의 정체성과 문화야.",
            "무겁고 쎈 노래라고 생각하겠지만, 사실 감동적인 음악이야.",
            "공연 티켓 남는 거 있는데, 줄까?"
        ],
        choices: [
            "락 음악에서 감동이라니... 상상도 못했어!",
            "다른 장르도 들어?",
            "나도 그런 음악 만들어보고 싶어!"
        ]
    },
    "2-2": {
        dialogs: [
            "음악으로 폭발적인 에너지와 감정을 표현하고 싶어.",
            "스트레스 해소에 탁월하지.",
            "밴드 멤버로 활동한 적도 있는데, 지금은 안 해. 앞으로도 안 할 거고."
        ],
        choices: [
            "무기력해보이지만 락 음악을 생각할 땐 다른 사람 같아!",
            "신나는 노래도 관심 있어?",
            "음악으로 세상을 바꿀 수 있을까?"
        ]
    },
    "2-3": {
        dialogs: [
            "고마워.",
            "딱히...",
            "너도."
        ],
        choices: [
            "어떤 것들을 좋아해?",
            "패션에도 관심 있어?",
            "고마워, 너도 정말 멋있어!"
        ]
    },
    
    // 2단계 대화 - 1단계 선택지 3-1, 3-2, 3-3에 대한 응답
    "3-1": {
        dialogs: [
            "내 취향을 알아봤자 얻는 건 없을텐데.",
            "그리고 사랑과 우정에 대한 노래들이 좋아.",
            "음악은 감정을 가장 잘 표현하는 언어라고 생각해."
        ],
        choices: [
            "사랑 노래 중에 제일 좋아하는 건?",
            "우정 노래도 만들어봤어?",
            "음악 외에 감정 표현하는 방법은?"
        ]
    },
    "3-2": {
        dialogs: [
            "패션은 나를 표현하는 도구지.",
            "블랙이 아니면 입지 않아.",
            "귀여운 액세서리들도 빠질 수 없지!"
        ],
        choices: [
            "어떤 액세서리를 제일 좋아해?",
            "옷 입을 때 중요하게 생각하는 건?",
            "내가 입어봐도 될까?"
        ]
    },
    "3-3": {
        dialogs: [
            "난 더 이상 할 말 없어.",
            "이렇게 대화하니까 너무 즐거워.",
            "앞으로도 자주 이야기하자!"
        ],
        choices: [
            "너무해...",
            "너무 차가운거 아니야?",
            "그러지 말고 우리 친구가 되자!"
        ]
    }
};

let currentStage = 1; // 현재 대화 단계 (1, 2, 3)
let currentPath = ""; // 현재 대화 경로
let dialogStep = 0; // 현재 대화 내 단계

function makeChoice(choiceNumber) {
    if (currentStage === 1) {
        // 1단계: 초기 선택지
        currentPath = choiceNumber.toString();
        showDialog(currentPath);
    } else if (currentStage === 2) {
        // 2단계: 1단계 선택에 따른 분기
        currentPath = currentPath + "-" + choiceNumber;
        showDialog(currentPath);
    } else if (currentStage === 3) {
        // 3단계: 마지막 대화 후 게임으로 이동
        fadeToRhythmGame();
        return;
    }
    
    currentStage++;
}

function showDialog(conversationKey) {
    const conversation = conversations[conversationKey];
    dialogStep = 0;
    
    // 첫 번째 대화 표시
    document.getElementById('dialog-text').textContent = conversation.dialogs[dialogStep];
    
    // 선택지 업데이트
    document.getElementById('choice1').textContent = conversation.choices[0];
    document.getElementById('choice2').textContent = conversation.choices[1];
    document.getElementById('choice3').textContent = conversation.choices[2];
    
    // 3단계가 끝나면 잠시 후 게임으로 이동
    if (currentStage > 3) {
        setTimeout(fadeToRhythmGame, 3000);
    }
}

function fadeToRhythmGame() {
    const body = document.body;
    body.style.transition = 'opacity 2s';
    body.style.opacity = '0';
            
    setTimeout(() => {
        window.location.href = 'https://yejiimda.github.io/Colorhythm/black_game.html';
    }, 600);
}
    </script>
</body>

</html>
