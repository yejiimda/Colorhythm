<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorhythm Character</title>
    <style>
        /* Í∏∞Î≥∏ ÏÑ§Ï†ï */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Do Hyeon", system-ui;
            background: linear-gradient(135deg, #ff92e9 0%, #ffc3f5 50%, #ffeff7 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            background-image: url('introbg2.jpg');
            position: relative;
            background-size: cover;
            background-position: center;
             background-repeat: no-repeat;
              background-attachment: fixed
        }

        /* Î∞∞Í≤Ω Ïï†ÎãàÎ©îÏù¥ÏÖò */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 164, 240, 0.3) 0%, transparent 50%);
            animation: float 6s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes glow {
            from { text-shadow: 3px 3px 0px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.3); }
            to { text-shadow: 3px 3px 0px rgba(0, 0, 0, 0.3), 0 0 30px rgba(255, 255, 255, 0.5); }
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Î©îÏù∏ Ïª®ÌÖåÏù¥ÎÑà */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Ìó§Îçî */
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        /* ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò Ïª®ÌÖåÏù¥ÎÑà */
        .nav-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 400px;
            margin-bottom: 20px;
            position: relative;
        }

        /* ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò ÏïÑÏù¥ÏΩò */
        .nav-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: 3px solid rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .nav-icon:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.7);
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .nav-icon:active {
            transform: translateY(-1px) scale(1.05);
        }

        /* Î°úÍ≥† */
        .logo-container {
            position: relative;
        }

        .logo {
            width: 200px;
            height: auto;
            max-width: 100%;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.4));
        }

        .header h1 {
            font-family: "Moirai One", system-ui;
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0px rgba(0, 0, 0, 0.3);
            color: #fff;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Ï∫êÎ¶≠ÌÑ∞ Ïπ¥Îìú Í∑∏Î¶¨Îìú */
        .characters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .character-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            overflow: hidden;
            transition: all 0.4s ease;
            position: relative;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
        }

        .character-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
        }

        .character-portrait {
            width: 100%;
            height: 360px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .character-portrait img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .character-portrait:hover img {
            transform: scale(1.05);
        }

        .portrait-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60%;
        }

        .character-header {
            padding: 25px;
            background: #fff;
            color: #333;
        }

        .character-info {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .character-name {
            font-size: 1.6rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #2c3e50;
        }

        .character-genre {
            font-size: 1rem;
            color: #7f8c8d;
            margin-bottom: 6px;
        }

        .character-personality {
            font-size: 0.9rem;
            color: #95a5a6;
            font-style: italic;
        }

        .character-stats {
            padding: 25px;
            background: #fff;
            color: #333;
            text-align: center;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .stat-label {
            font-size: 1rem;
            color: #7f8c8d;
            font-weight: 500;
        }

        .stat-value {
            font-weight: bold;
            font-size: 1.2rem;
            color: #2c3e50;
        }

        .heart-container {
            text-align: center;
            margin: 15px 0;
            font-size: 1.2rem;
        }

        .heart.filled {
            color: #e74c3c;
            animation: heartbeat 1s ease-in-out;
        }

        .heart:not(.filled) {
            color: #ddd;
        }

        .character-progress {
            height: 12px;
            background: #ecf0f1;
            border-radius: 6px;
            overflow: hidden;
            margin: 20px 0;
            position: relative;
        }

        .character-progress-fill {
            height: 100%;
            border-radius: 6px;
            transition: width 1s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .character-progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 2s infinite;
        }

        .affinity-indicator {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 4px solid;
        }

        .affinity-level {
            font-weight: bold;
            font-size: 1.1rem;
            color: #2c3e50;
        }

        .character-actions {
            padding: 25px;
            background: #fff;
            display: flex;
            gap: 15px;
        }

        .play-btn {
            flex: 1;
            background: none;
            border: 2px solid;
            color: #333;
            padding: 15px 25px;
            border-radius: 30px;
            font-family: 'Do Hyeon', sans-serif;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-align: center;
        }

        .play-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .play-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Ï∫êÎ¶≠ÌÑ∞ ÌÖåÎßà ÏÉâÏÉÅ */
        .green-theme .character-progress-fill { background: linear-gradient(to right, #69f0ae, #00c853); }
        .green-theme .play-btn { border-color: #69f0ae; color: #00c853; }
        .green-theme .affinity-indicator { border-left-color: #69f0ae; }
        .green-theme .play-btn:hover:not(:disabled) { background: #69f0ae; color: white; }

        .yellow-theme .character-progress-fill { background: linear-gradient(to right, #ffeb3b, #ffc107); }
        .yellow-theme .play-btn { border-color: #ffeb3b; color: #f57f17; }
        .yellow-theme .affinity-indicator { border-left-color: #ffeb3b; }
        .yellow-theme .play-btn:hover:not(:disabled) { background: #ffeb3b; color: white; }

        .pink-theme .character-progress-fill { background: linear-gradient(to right, #ff80ab, #ec407a); }
        .pink-theme .play-btn { border-color: #ff80ab; color: #c2185b; }
        .pink-theme .affinity-indicator { border-left-color: #ff80ab; }
        .pink-theme .play-btn:hover:not(:disabled) { background: #ff80ab; color: white; }

        .blue-theme .character-progress-fill { background: linear-gradient(to right, #40c4ff, #0091ea); }
        .blue-theme .play-btn { border-color: #40c4ff; color: #0277bd; }
        .blue-theme .affinity-indicator { border-left-color: #40c4ff; }
        .blue-theme .play-btn:hover:not(:disabled) { background: #40c4ff; color: white; }

        .purple-theme .character-progress-fill { background: linear-gradient(to right, #9c27b0, #7b1fa2); }
        .purple-theme .play-btn { border-color: #9c27b0; color: #6a1b9a; }
        .purple-theme .affinity-indicator { border-left-color: #9c27b0; }
        .purple-theme .play-btn:hover:not(:disabled) { background: #9c27b0; color: white; }

        .red-theme .character-progress-fill { background: linear-gradient(to right, #f44336, #d32f2f); }
        .red-theme .play-btn { border-color: #f44336; color: #c62828; }
        .red-theme .affinity-indicator { border-left-color: #f44336; }
        .red-theme .play-btn:hover:not(:disabled) { background: #f44336; color: white; }

        /* Î™®Îã¨ */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: linear-gradient(135deg, #ff82e0, #ff82e0);
            border-radius: 25px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4);
            border: 3px solid rgb(255, 255, 255);
            max-width: 450px;
            width: 90%;
            transform: scale(0.7);
            transition: transform 0.3s ease;
        }

        .modal-overlay.show .modal {
            transform: scale(1);
        }

        .modal-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: white;
        }

        .modal-message {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: white;
            opacity: 0.9;
        }

        .modal-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .modal-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-family: 'Do Hyeon', sans-serif;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 100px;
        }

        .modal-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
        }

        .modal-btn.confirm {
            background: #ff66d8;
            border-color: #ffffff;
        }

        .modal-btn.confirm:hover {
            background: #ffffff;
            color: #ff66d8;
        }

        .modal-btn.cancel {
            background: #5fffdc;
            border-color: #ffffff;
        }

        .modal-btn.cancel:hover {
            background: rgb(255, 255, 255);
            color: #5fffdc;
        }

        /* ÏïåÎ¶º ÌåùÏóÖ */
        .achievement-popup {
            position: fixed;
            bottom: -120px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #ffa4f0;
            border-radius: 20px;
            padding: 25px 35px;
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 1000;
            transition: bottom 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
        }

        .achievement-popup.show {
            bottom: 40px;
        }

        .achievement-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff63e5, #a0baff);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            animation: bounce 0.6s ease-in-out;
        }

        .achievement-text {
            display: flex;
            flex-direction: column;
        }

        .achievement-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 0;
            color: white;
        }

        .achievement-desc {
            font-size: 1rem;
            opacity: 0.8;
            margin: 8px 0 0 0;
            color: white;
        }

        .pulse {
            animation: pulse 0.6s ease-in-out 3;
        }

        /* Î∞òÏùëÌòï ÎîîÏûêÏù∏ */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.8rem;
            }
            
            .characters-grid {
                grid-template-columns: 1fr;
                gap: 25px;
            }
            
            .modal {
                padding: 30px;
            }
            
            .modal-buttons {
                flex-direction: column;
                gap: 15px;
            }
            
            .character-header {
                padding: 20px;
            }
            
            .character-stats {
                padding: 20px;
            }
            
            .character-actions {
                padding: 20px;
            }

            .nav-container {
                gap: 20px;
            }

            .nav-icon {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }

            .logo {
                width: 160px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .character-portrait {
                height: 160px;
            }
            
            .character-name {
                font-size: 1.4rem;
            }

            .nav-container {
                gap: 15px;
            }

            .nav-icon {
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }

            .logo {
                width: 140px;
            }
        }
    </style>
</head>

    <script>

        function goToHome() {
            window.location.href = 'index.html';
        }

        // Ï∫êÎ¶≠ÌÑ∞ Îç∞Ïù¥ÌÑ∞ (Í∞ÅÍ∞Å Îã§Î•∏ Ïù¥ÎØ∏ÏßÄ Í≤ΩÎ°ú)
        const characters = [
            {

                personality: 'Í≥†ÎèÖ / ÏòàÏà† / ÌòºÏûêÍ∞Ä Ï¢ãÏïÑ '
            },
            {
                id: 'blue',

                galleryImage: 'blue_head.png',
                portraitImage: 'blue_head.png',
                affinity: 0,

            },
            {

                galleryImage: 'purple_head.png',

                unlockAffinity: 0,
                color: '#ff8cd8',
                personality: 'Îã¨ÏΩ§ / Í∑ÄÏó¨ÏõÄ / Ìè¨Í∑º'
            }
        ];

        // Îç∞Ïù¥ÌÑ∞ Í¥ÄÎ¶¨ Î≥ÄÏàò
        let dailyInteractions = {};
        let totalConversations = 0;
        let currentPendingCharacter = null;

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', function() {
            loadUserData();
            generateCharacterCards();
            setupEventListeners();
            checkAndResetDailyLimit();
        });

        // Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ìï®Ïàò
        function loadUserData() {
            try {
                // ÏùºÏùº ÏÉÅÌò∏ÏûëÏö© Îç∞Ïù¥ÌÑ∞ Î°úÎìú
                const savedInteractions = localStorage.getItem('colorhythm_dailyInteractions');
                if (savedInteractions) {
                    dailyInteractions = JSON.parse(savedInteractions);
                }
                
                // Ï∫êÎ¶≠ÌÑ∞ Ìò∏Í∞êÎèÑ Îç∞Ïù¥ÌÑ∞ Î°úÎìú
                const savedCharacters = localStorage.getItem('colorhythm_charactersData');
                if (savedCharacters) {
                    const saved = JSON.parse(savedCharacters);
                    saved.forEach(savedChar => {
                        const charIndex = characters.findIndex(c => c.id === savedChar.id);
                        if (charIndex !== -1) {
                            characters[charIndex].affinity = savedChar.affinity;
                        }
                    });
                }

                // Ï¥ù ÎåÄÌôî ÌöüÏàò Î°úÎìú
                const savedConversations = localStorage.getItem('colorhythm_totalConversations');
                if (savedConversations) {
                    totalConversations = parseInt(savedConversations);
                }
            } catch (error) {
                console.log('Îç∞Ïù¥ÌÑ∞ Î°úÎî© Ïã§Ìå®:', error);
                // Ïò§Î•ò Ïãú Í∏∞Î≥∏Í∞í Ïú†ÏßÄ
            }
            
            // Ïò§Îäò ÎÇ†Ïßú Ï¥àÍ∏∞Ìôî
            const today = getTodayString();
            if (!dailyInteractions[today]) {
                dailyInteractions[today] = {};
            }
        }

        // Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû• Ìï®Ïàò
        function saveUserData() {
            try {
                localStorage.setItem('colorhythm_dailyInteractions', JSON.stringify(dailyInteractions));
                localStorage.setItem('colorhythm_charactersData', JSON.stringify(characters));
                localStorage.setItem('colorhythm_totalConversations', totalConversations.toString());
            } catch (error) {
                console.log('Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû• Ïã§Ìå®:', error);
            }
        }

        // Ïò§Îäò ÎÇ†Ïßú Î¨∏ÏûêÏó¥ Î∞òÌôò
        function getTodayString() {
            const today = new Date();
            return today.getFullYear() + '-' + 
                   String(today.getMonth() + 1).padStart(2, '0') + '-' + 
                   String(today.getDate()).padStart(2, '0');
        }

        // ÏùºÏùº Ï†úÌïú ÌôïÏù∏ Î∞è Î¶¨ÏÖã
        function checkAndResetDailyLimit() {
            const today = getTodayString();
            const lastResetDate = localStorage.getItem('colorhythm_lastResetDate');
            
            if (lastResetDate !== today) {
                // ÏÉàÎ°úÏö¥ ÎÇ†Ïù¥Î©¥ ÏùºÏùº Ï†úÌïú Î¶¨ÏÖã
                dailyInteractions = {};
                dailyInteractions[today] = {};
                localStorage.setItem('colorhythm_lastResetDate', today);
                saveUserData();
                generateCharacterCards();
            }
        }

        // Ïò§Îäò ÏÉÅÌò∏ÏûëÏö© Í∞ÄÎä•ÌïúÏßÄ ÌôïÏù∏
        function canInteractToday(characterId) {
            const today = getTodayString();
            return !dailyInteractions[today] || !dailyInteractions[today][characterId];
        }

        // Ïò§Îäò ÏÉÅÌò∏ÏûëÏö© ÏôÑÎ£å ÎßàÌÇπ
        function markInteractedToday(characterId) {
            const today = getTodayString();
            if (!dailyInteractions[today]) {
                dailyInteractions[today] = {};
            }
            dailyInteractions[today][characterId] = true;
        }

        // Ï∫êÎ¶≠ÌÑ∞ Ïπ¥ÎìúÎì§ ÏÉùÏÑ±
        function generateCharacterCards() {
            const grid = document.getElementById('charactersGrid');
            grid.innerHTML = '';
            
            characters.forEach(char => {
                const card = document.createElement('div');
                card.className = `character-card ${char.id}-theme`;
                
                const canInteract = canInteractToday(char.id);
                const buttonText = canInteract ? 'Ìò∏Í∞êÎèÑ +' : 'Ïò§Îäò ÏôÑÎ£å ‚úì';
                const buttonDisabled = !canInteract ? 'disabled' : '';
                
                card.innerHTML = `
                    <div class="character-portrait" style="background: linear-gradient(135deg, ${char.color}40, ${char.color}80);" data-character="${char.id}" data-url="${char.baseUrl}">
                        <img src="${char.portraitImage}" alt="${char.name}" 
                             onerror="this.style.display='none'; this.parentElement.style.background='linear-gradient(135deg, ${char.color}, ${char.color}cc)'; this.parentElement.innerHTML='<div style=\\'position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-size:3rem;color:white;font-weight:bold;\\'>${char.name}</div>';">
                        <div class="portrait-overlay"></div>
                    </div>
                    <div class="character-header">
                        <div class="character-info">
                            <h3 class="character-name">${char.name}</h3>
                            <p class="character-genre">${char.genre}</p>
                            <p class="character-personality">${char.personality}</p>
                        </div>
                    </div>
                    <div class="character-stats">
                        <div class="stat-row">
                            <span class="stat-label">Ìò∏Í∞êÎèÑ</span>
                            <span class="stat-value">${char.affinity}/${char.maxAffinity}</span>
                        </div>
                        <div class="heart-container">
                            ${generateHearts(char.affinity, char.maxAffinity)}
                        </div>
                        <div class="character-progress">
                            <div class="character-progress-fill" style="width: ${(char.affinity / char.maxAffinity) * 100}%"></div>
                        </div>
                        <div class="affinity-indicator">
                            <div class="affinity-level">${getAffinityLevel(char.affinity)}</div>
                        </div>
                    </div>
                    <div class="character-actions">
                        <button class="play-btn" data-character="${char.id}" data-url="${char.baseUrl}">üí¨ ÎåÄÌôîÌïòÍ∏∞</button>
                        <button class="play-btn" data-character="${char.id}" data-action="increase" ${buttonDisabled}>üíñ ${buttonText}</button>
                    </div>
                `;
                
                grid.appendChild(card);
            });
            
            // Ïπ¥Îìú Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï
            setupCardEventListeners();
        }

        // Ïπ¥Îìú Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï
        function setupCardEventListeners() {
            // Ï∫êÎ¶≠ÌÑ∞ portrait ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏
            document.querySelectorAll('.character-portrait').forEach(portrait => {
                portrait.addEventListener('click', function() {
                    const charId = this.getAttribute('data-character');
                    const url = this.getAttribute('data-url');
                    const character = getCharacterById(charId);
                    
                    // ÎåÄÌôî ÌöüÏàò Ï¶ùÍ∞Ä
                    totalConversations++;
                    saveUserData();
                    
                    // ÏïåÎ¶º ÌëúÏãú
                    showAchievement('ÎåÄÌôî ÏãúÏûë!', `${character.name}ÏôÄÏùò ÎåÄÌôîÎ•º ÏãúÏûëÌï©ÎãàÎã§`);
                    
                    // ÌéòÏù¥ÏßÄ Ïù¥Îèô
                    setTimeout(() => {
                        window.location.href = `${url}?character=${charId}`;
                    }, 1500);
                });
            });

            // ÎåÄÌôîÌïòÍ∏∞ Î≤ÑÌäº Ïù¥Î≤§Ìä∏
            document.querySelectorAll('.play-btn[data-url]').forEach(btn => {
                btn.addEventListener('click', function() {
                    const charId = this.getAttribute('data-character');
                    const url = this.getAttribute('data-url');
                    const character = getCharacterById(charId);
                    
                    // ÎåÄÌôî ÌöüÏàò Ï¶ùÍ∞Ä
                    totalConversations++;
                    saveUserData();
                    
                    // ÏïåÎ¶º ÌëúÏãú
                    showAchievement('ÎåÄÌôî ÏãúÏûë!', `${character.name}ÏôÄÏùò ÎåÄÌôîÎ•º ÏãúÏûëÌï©ÎãàÎã§`);
                    
                    // ÌéòÏù¥ÏßÄ Ïù¥Îèô
                    setTimeout(() => {
                        window.location.href = `${url}?character=${charId}`;
                    }, 1500);
                });
            });
            
            // Ìò∏Í∞êÎèÑ Ï¶ùÍ∞Ä Î≤ÑÌäº Ïù¥Î≤§Ìä∏
            document.querySelectorAll('.play-btn[data-action="increase"]').forEach(btn => {
                btn.addEventListener('click', function() {
                    if (this.disabled) return;
                    
                    const charId = this.getAttribute('data-character');
                    const character = getCharacterById(charId);
                    
                    if (canInteractToday(charId)) {
                        showModal(charId, character.name);
                    } else {
                        showAchievement('ÏïåÎ¶º', 'Ïò§ÎäòÏùÄ Ïù¥ÎØ∏ Ìò∏Í∞êÏùÑ ÌëúÌòÑÌñàÏäµÎãàÎã§');
                    }
                });
            });
        }

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï
        function setupEventListeners() {
            // Î™®Îã¨ ÌôïÏù∏ Î≤ÑÌäº
            document.getElementById('confirmYes').addEventListener('click', function() {
                if (currentPendingCharacter) {
                    confirmIncreaseAffinity(currentPendingCharacter);
                }
                hideModal();
            });
            
            // Î™®Îã¨ Ï∑®ÏÜå Î≤ÑÌäº
            document.getElementById('confirmNo').addEventListener('click', hideModal);
            
            // Î™®Îã¨ Ïò§Î≤ÑÎ†àÏù¥ ÌÅ¥Î¶≠ÏúºÎ°ú Îã´Í∏∞
            document.getElementById('confirmModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    hideModal();
                }
            });
        }

        // ÌïòÌä∏ ÏïÑÏù¥ÏΩò ÏÉùÏÑ±
        function generateHearts(filled, total) {
            let hearts = '';
            for (let i = 0; i < total; i++) {
                hearts += `<span class="heart ${i < filled ? 'filled' : ''}">‚ù§Ô∏è</span>`;
            }
            return hearts;
        }

        // Ìò∏Í∞êÎèÑ Î†àÎ≤® ÌÖçÏä§Ìä∏ Î∞òÌôò
        function getAffinityLevel(affinity) {
            const levels = [
                "Ï≤òÏùå ÎßåÎÇú ÏÇ¨Ïù¥",      // 0
                "ÏïàÎÖï!",              // 1
                "Îòê ÎßåÎÇ¨ÎÑ§?",         // 2-3
                "Îòê ÎßåÎÇ¨ÎÑ§?",
                "Ïö∞Î¶∞ Ïù¥Ï†ú ÏπúÍµ¨Ïïº!",  // 4-5
                "Ïö∞Î¶∞ Ïù¥Ï†ú ÏπúÍµ¨Ïïº!",
                "ÎÑå ÎÇòÌïúÌÖå ÌäπÎ≥ÑÌï¥!",  // 6-7
                "ÎÑå ÎÇòÌïúÌÖå ÌäπÎ≥ÑÌï¥!",
                "Ïö∞Î¶∞ Ïö¥Î™ÖÏù¥Ïïº!",     // 8-9
                "Ïö∞Î¶∞ Ïö¥Î™ÖÏù¥Ïïº!"      // 10
            ];
            return levels[Math.min(affinity, levels.length - 1)];
        }

        // IDÎ°ú Ï∫êÎ¶≠ÌÑ∞ Ï∞æÍ∏∞
        function getCharacterById(id) {
            return characters.find(c => c.id === id);
        }

        // Î™®Îã¨ ÌëúÏãú
        function showModal(characterId, characterName) {
            currentPendingCharacter = characterId;
            const modal = document.getElementById('confirmModal');
            const message = modal.querySelector('.modal-message');
            message.textContent = `${characterName}ÏóêÍ≤å Ìò∏Í∞êÏùÑ ÌëúÌòÑÌïòÏãúÍ≤†ÏäµÎãàÍπå?`;
            modal.classList.add('show');
        }

        // Î™®Îã¨ Ïà®Í∏∞Í∏∞
        function hideModal() {
            currentPendingCharacter = null;
            document.getElementById('confirmModal').classList.remove('show');
        }

        // Ìò∏Í∞êÎèÑ Ï¶ùÍ∞Ä ÌôïÏù∏ Ï≤òÎ¶¨
        function confirmIncreaseAffinity(characterId) {
            const charIndex = characters.findIndex(c => c.id === characterId);
            if (charIndex === -1) return;
            
            const character = characters[charIndex];
            
            if (character.affinity < character.maxAffinity) {
                // Ìò∏Í∞êÎèÑ Ï¶ùÍ∞Ä
                character.affinity++;
                markInteractedToday(characterId);
                saveUserData();
                generateCharacterCards();
                
                // ÏÑ±Í≥µ ÏïåÎ¶º
                showAchievement(
                    `üíñ ${character.name} Ìò∏Í∞êÎèÑ ÏÉÅÏäπ!`, 
                    `${getAffinityLevel(character.affinity)}`
                );
                
                // ÏµúÎåÄ Ìò∏Í∞êÎèÑ Îã¨ÏÑ± Ïãú ÌäπÎ≥Ñ ÏïåÎ¶º
                if (character.affinity === character.maxAffinity) {
                    setTimeout(() => {
                        showAchievement(
                            `üéâ ${character.name} ÏµúÎåÄ Ìò∏Í∞êÎèÑ!`, 
                            'Ï∂ïÌïòÌï©ÎãàÎã§! ÏµúÎåÄ Ìò∏Í∞êÎèÑÏóê ÎèÑÎã¨ÌñàÏäµÎãàÎã§!'
                        );
                    }, 2500);
                }
            } else {
                // Ïù¥ÎØ∏ ÏµúÎåÄ Ìò∏Í∞êÎèÑÏù∏ Í≤ΩÏö∞
                showAchievement(`${character.name}`, `Ïù¥ÎØ∏ ÏµúÎåÄ Ìò∏Í∞êÎèÑÏóê ÎèÑÎã¨ÌñàÏäµÎãàÎã§!`);
            }
        }

        // ÏïåÎ¶º ÌåùÏóÖ ÌëúÏãú
        function showAchievement(title, desc) {
            const popup = document.getElementById('achievementPopup');
            popup.querySelector('.achievement-title').textContent = title;
            popup.querySelector('.achievement-desc').textContent = desc;
            
            popup.classList.add('show');
            
            // 3Ï¥à ÌõÑ ÏûêÎèôÏúºÎ°ú Ïà®ÍπÄ
            setTimeout(() => {
                popup.classList.remove('show');
            }, 3000);
        }
    </script>
