        // ë°ì´í„° ë¡œë“œ í•¨ìˆ˜

                if (savedCharacters) {

                    saved.forEach(savedChar => {

            }

        function getTodayString() {

            return today.getFullYear() + '-' +

                dailyInteractions = {};

                updateDailyStatus();

        // ì¹´ë“œ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì •

            const today = getTodayString();

            const remainingInteractions = characters.length - usedInteractions;
            
            const totalAffinity = characters.reduce((sum, char) => sum + char.affinity, 0);
