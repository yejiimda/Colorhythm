<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorhythm - Character Affinity</title>
    <link href="https://yejiimda.github.io/Colorhythm/rhythm_start.html" rel="stylesheet">
    <style>
        /* 기본 설정 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Do Hyeon", system-ui;
            background: linear-gradient(135deg, #ff92e9 0%, #ffc3f5 50%, #ffeff7 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            background-image: url('introbg2.jpg');
            position: relative;
            background-size: cover;
            background-position: center;
             background-repeat: no-repeat;
              background-attachment: fixed
        }

        /* 배경 애니메이션 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 164, 240, 0.3) 0%, transparent 50%);
            animation: float 6s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes glow {
            from { text-shadow: 3px 3px 0px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.3); }
            to { text-shadow: 3px 3px 0px rgba(0, 0, 0, 0.3), 0 0 30px rgba(255, 255, 255, 0.5); }
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* 메인 컨테이너 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 헤더 */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 200px;
            height: auto;
            max-width: 100%;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .header h1 {
            font-family: "Moirai One", system-ui;
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0px rgba(0, 0, 0, 0.3);
            color: #fff;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* 일일 상태 */
        .daily-status {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 40px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .daily-status h3 {
            margin-bottom: 20px;
            font-size: 1.3rem;
            font-weight: bold;
        }

        .interactions-count {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .count-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 12px 20px;
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .count-item:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* 캐릭터 갤러리 */
        .character-gallery {
            margin-bottom: 40px;
        }

        .gallery-title {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 25px;
            color: #fff;
            font-weight: bold;
        }

        .image-gallery {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .gallery-item {
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.1) translateY(-5px);
        }

        .star-container {
            width: 90px;
            height: 90px;
            margin-bottom: 10px;
        }

        .star-shape {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .star-shape img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .gallery-item:hover .star-shape {
            border-color: #fff;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
        }

        .gallery-label {
            font-size: 1rem;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* 캐릭터 카드 그리드 */
        .characters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .character-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            overflow: hidden;
            transition: all 0.4s ease;
            position: relative;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
        }

        .character-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
        }

        .character-portrait {
            width: 100%;
            height: 180px;
            position: relative;
            overflow: hidden;
        }

        .character-portrait img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .character-card:hover .character-portrait img {
            transform: scale(1.05);
        }

        .portrait-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60%;
        }

        .character-header {
            padding: 25px;
            background: #fff;
            color: #333;
        }

        .character-info {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .character-name {
            font-size: 1.6rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #2c3e50;
        }

        .character-genre {
            font-size: 1rem;
            color: #7f8c8d;
            margin-bottom: 6px;
        }

        .character-personality {
            font-size: 0.9rem;
            color: #95a5a6;
            font-style: italic;
        }

        .character-stats {
            padding: 25px;
            background: #fff;
            color: #333;
            text-align: center;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .stat-label {
            font-size: 1rem;
            color: #7f8c8d;
            font-weight: 500;
        }

        .stat-value {
            font-weight: bold;
            font-size: 1.2rem;
            color: #2c3e50;
        }

        .heart-container {
            text-align: center;
            margin: 15px 0;
            font-size: 1.2rem;
        }

        .heart.filled {
            color: #e74c3c;
            animation: heartbeat 1s ease-in-out;
        }

        .heart:not(.filled) {
            color: #ddd;
        }

        .character-progress {
            height: 12px;
            background: #ecf0f1;
            border-radius: 6px;
            overflow: hidden;
            margin: 20px 0;
            position: relative;
        }

        .character-progress-fill {
            height: 100%;
            border-radius: 6px;
            transition: width 1s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .character-progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 2s infinite;
        }

        .affinity-indicator {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 4px solid;
        }

        .affinity-level {
            font-weight: bold;
            font-size: 1.1rem;
            color: #2c3e50;
        }

        .character-actions {
            padding: 25px;
            background: #fff;
            display: flex;
            gap: 15px;
        }

        .play-btn {
            flex: 1;
            background: none;
            border: 2px solid;
            color: #333;
            padding: 15px 25px;
            border-radius: 30px;
            font-family: 'Do Hyeon', sans-serif;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-align: center;
        }

        .play-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .play-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* 캐릭터 테마 색상 */
        .green-theme .character-progress-fill { background: linear-gradient(to right, #69f0ae, #00c853); }
        .green-theme .play-btn { border-color: #69f0ae; color: #00c853; }
        .green-theme .affinity-indicator { border-left-color: #69f0ae; }
        .green-theme .play-btn:hover:not(:disabled) { background: #69f0ae; color: white; }

        .yellow-theme .character-progress-fill { background: linear-gradient(to right, #ffeb3b, #ffc107); }
        .yellow-theme .play-btn { border-color: #ffeb3b; color: #f57f17; }
        .yellow-theme .affinity-indicator { border-left-color: #ffeb3b; }
        .yellow-theme .play-btn:hover:not(:disabled) { background: #ffeb3b; color: white; }

        .pink-theme .character-progress-fill { background: linear-gradient(to right, #ff80ab, #ec407a); }
        .pink-theme .play-btn { border-color: #ff80ab; color: #c2185b; }
        .pink-theme .affinity-indicator { border-left-color: #ff80ab; }
        .pink-theme .play-btn:hover:not(:disabled) { background: #ff80ab; color: white; }

        .blue-theme .character-progress-fill { background: linear-gradient(to right, #40c4ff, #0091ea); }
        .blue-theme .play-btn { border-color: #40c4ff; color: #0277bd; }
        .blue-theme .affinity-indicator { border-left-color: #40c4ff; }
        .blue-theme .play-btn:hover:not(:disabled) { background: #40c4ff; color: white; }

        .purple-theme .character-progress-fill { background: linear-gradient(to right, #9c27b0, #7b1fa2); }
        .purple-theme .play-btn { border-color: #9c27b0; color: #6a1b9a; }
        .purple-theme .affinity-indicator { border-left-color: #9c27b0; }
        .purple-theme .play-btn:hover:not(:disabled) { background: #9c27b0; color: white; }

        .red-theme .character-progress-fill { background: linear-gradient(to right, #f44336, #d32f2f); }
        .red-theme .play-btn { border-color: #f44336; color: #c62828; }
        .red-theme .affinity-indicator { border-left-color: #f44336; }
        .red-theme .play-btn:hover:not(:disabled) { background: #f44336; color: white; }

        /* 모달 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: linear-gradient(135deg, #ff82e0, #ff82e0);
            border-radius: 25px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4);
            border: 3px solid rgb(255, 255, 255);
            max-width: 450px;
            width: 90%;
            transform: scale(0.7);
            transition: transform 0.3s ease;
        }

        .modal-overlay.show .modal {
            transform: scale(1);
        }

        .modal-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: white;
        }

        .modal-message {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: white;
            opacity: 0.9;
        }

        .modal-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .modal-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-family: 'Do Hyeon', sans-serif;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 100px;
        }

        .modal-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
        }

        .modal-btn.confirm {
            background: #ff66d8;
            border-color: #ffffff;
        }

        .modal-btn.confirm:hover {
            background: #ffffff;
            color: #ff66d8;
        }

        .modal-btn.cancel {
            background: #5fffdc;
            border-color: #ffffff;
        }

        .modal-btn.cancel:hover {
            background: rgb(255, 255, 255);
            color: #5fffdc;
        }

        /* 알림 팝업 */
        .achievement-popup {
            position: fixed;
            bottom: -120px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #ffa4f0;
            border-radius: 20px;
            padding: 25px 35px;
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 1000;
            transition: bottom 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
        }

        .achievement-popup.show {
            bottom: 40px;
        }

        .achievement-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff63e5, #a0baff);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            animation: bounce 0.6s ease-in-out;
        }

        .achievement-text {
            display: flex;
            flex-direction: column;
        }

        .achievement-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 0;
            color: white;
        }

        .achievement-desc {
            font-size: 1rem;
            opacity: 0.8;
            margin: 8px 0 0 0;
            color: white;
        }

        /* 네비게이션 */
        .navigation {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 18px 35px;
            border-radius: 35px;
            font-family: 'Do Hyeon', sans-serif;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 12px;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
        }

        .pulse {
            animation: pulse 0.6s ease-in-out 3;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.8rem;
            }
            
            .characters-grid {
                grid-template-columns: 1fr;
                gap: 25px;
            }
            
            .image-gallery {
                gap: 20px;
            }
            
            .star-container {
                width: 70px;
                height: 70px;
            }
            
            .modal {
                padding: 30px;
            }
            
            .modal-buttons {
                flex-direction: column;
                gap: 15px;
            }
            
            .character-header {
                padding: 20px;
            }
            
            .character-stats {
                padding: 20px;
            }
            
            .character-actions {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .character-portrait {
                height: 160px;
            }
            
            .interactions-count {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .daily-status {
                padding: 20px;
            }
            
            .character-name {
                font-size: 1.4rem;
            }
        }
    </style>
</head>

            {
                id: 'pink',
                name: 'Mero',
                genre: 'bubblegum Pop',
                galleryImage: 'pink_head.png',
                portraitImage: 'pink_pf.png',
                affinity: 0,
                maxAffinity: 10,
                baseUrl: 'https://yejiimda.github.io/Colorhythm/pink_talk.html',
                unlockAffinity: 0,
                color: '#ff8cd8',
                personality: '달콤 / 귀여움'
            }
        ];

        // 데이터 관리 변수
        let dailyInteractions = {};
        let totalConversations = 0;
        let currentPendingCharacter = null;

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            loadUserData();
            generateCharacterGallery();
            generateCharacterCards();
            updateDailyStatus();
            setupEventListeners();
            checkAndResetDailyLimit();
        });

        // 데이터 로드 함수
        function loadUserData() {
            try {
                // 일일 상호작용 데이터 로드
                const savedInteractions = localStorage.getItem('colorhythm_dailyInteractions');
                if (savedInteractions) {
                    dailyInteractions = JSON.parse(savedInteractions);
                }
                
                // 캐릭터 호감도 데이터 로드
                const savedCharacters = localStorage.getItem('colorhythm_charactersData');
                if (savedCharacters) {
                    const saved = JSON.parse(savedCharacters);
                    saved.forEach(savedChar => {
                        const charIndex = characters.findIndex(c => c.id === savedChar.id);
                        if (charIndex !== -1) {
                            characters[charIndex].affinity = savedChar.affinity;
                        }
                    });
                }

                // 총 대화 횟수 로드
                const savedConversations = localStorage.getItem('colorhythm_totalConversations');
                if (savedConversations) {
                    totalConversations = parseInt(savedConversations);
                }
            } catch (error) {
                console.log('데이터 로딩 실패:', error);
                // 오류 시 기본값 유지
            }
            
            // 오늘 날짜 초기화
            const today = getTodayString();
            if (!dailyInteractions[today]) {
                dailyInteractions[today] = {};
            }
        }

        // 데이터 저장 함수
        function saveUserData() {
            try {
                localStorage.setItem('colorhythm_dailyInteractions', JSON.stringify(dailyInteractions));
                localStorage.setItem('colorhythm_charactersData', JSON.stringify(characters));
                localStorage.setItem('colorhythm_totalConversations', totalConversations.toString());
            } catch (error) {
                console.log('데이터 저장 실패:', error);
            }
        }

        // 오늘 날짜 문자열 반환
        function getTodayString() {
            const today = new Date();
            return today.getFullYear() + '-' + 
                   String(today.getMonth() + 1).padStart(2, '0') + '-' + 
                   String(today.getDate()).padStart(2, '0');
        }

        // 일일 제한 확인 및 리셋
        function checkAndResetDailyLimit() {
            const today = getTodayString();
            const lastResetDate = localStorage.getItem('colorhythm_lastResetDate');
            
            if (lastResetDate !== today) {
                // 새로운 날이면 일일 제한 리셋
                dailyInteractions = {};
                dailyInteractions[today] = {};
                localStorage.setItem('colorhythm_lastResetDate', today);
                saveUserData();
                generateCharacterCards();
                updateDailyStatus();
            }
        }

        // 오늘 상호작용 가능한지 확인
        function canInteractToday(characterId) {
            const today = getTodayString();
            return !dailyInteractions[today] || !dailyInteractions[today][characterId];
        }

        // 오늘 상호작용 완료 마킹
        function markInteractedToday(characterId) {
            const today = getTodayString();
            if (!dailyInteractions[today]) {
                dailyInteractions[today] = {};
            }
            dailyInteractions[today][characterId] = true;
        }

        // 캐릭터 갤러리 생성
        function generateCharacterGallery() {
            const gallery = document.getElementById('characterGallery');
            gallery.innerHTML = '';
            
            characters.forEach(char => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                
                galleryItem.innerHTML = `
                    <div class="star-container ${char.id}-star">
                        <div class="star-shape" style="background-color: ${char.color};"> 
                            <img src="${char.galleryImage}" alt="${char.name}" 
                                 onerror="this.style.display='none'; this.parentElement.style.fontSize='1.8rem'; this.parentElement.style.color='white'; this.parentElement.textContent='${char.name.charAt(0)}';">
                        </div>
                    </div>
                    <div class="gallery-label">${char.name}</div>
                `;
                
                gallery.appendChild(galleryItem);
                
                // 갤러리 아이템 클릭 이벤트 - 해당 캐릭터 카드로 스크롤
                galleryItem.addEventListener('click', function() {
                    const characterCard = document.querySelector(`.character-card.${char.id}-theme`);
                    if (characterCard) {
                        characterCard.scrollIntoView({ 
                            behavior: 'smooth', 
                            block: 'center' 
                        });
                        // 펄스 효과 추가
                        characterCard.classList.add('pulse');
                        setTimeout(() => {
                            characterCard.classList.remove('pulse');
                        }, 1800);
                    }
                });
            });
        }

        // 캐릭터 카드들 생성
        function generateCharacterCards() {
            const grid = document.getElementById('charactersGrid');
            grid.innerHTML = '';
            
            characters.forEach(char => {
                const card = document.createElement('div');
                card.className = `character-card ${char.id}-theme`;
                
                const canInteract = canInteractToday(char.id);
                const buttonText = canInteract ? '호감도 +' : '오늘 완료 ✓';
                const buttonDisabled = !canInteract ? 'disabled' : '';
                
                card.innerHTML = `
                    <div class="character-portrait" style="background: linear-gradient(135deg, ${char.color}40, ${char.color}80);">
                        <img src="${char.portraitImage}" alt="${char.name}" 
                             onerror="this.style.display='none'; this.parentElement.style.background='linear-gradient(135deg, ${char.color}, ${char.color}cc)'; this.parentElement.innerHTML='<div style=\\'position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-size:3rem;color:white;font-weight:bold;\\'>${char.name}</div>';">
                        <div class="portrait-overlay"></div>
                    </div>
                    <div class="character-header">
                        <div class="character-info">
                            <h3 class="character-name">${char.name}</h3>
                            <p class="character-genre">${char.genre}</p>
                            <p class="character-personality">${char.personality}</p>
                        </div>
                    </div>
                    <div class="character-stats">
                        <div class="stat-row">
                            <span class="stat-label">호감도</span>
                            <span class="stat-value">${char.affinity}/${char.maxAffinity}</span>
                        </div>
                        <div class="heart-container">
                            ${generateHearts(char.affinity, char.maxAffinity)}
                        </div>
                        <div class="character-progress">
                            <div class="character-progress-fill" style="width: ${(char.affinity / char.maxAffinity) * 100}%"></div>
                        </div>
                        <div class="affinity-indicator">
                            <div class="affinity-level">${getAffinityLevel(char.affinity)}</div>
                        </div>
                    </div>
                    <div class="character-actions">
                        <button class="play-btn" data-character="${char.id}" data-url="${char.baseUrl}">💬 대화하기</button>
                        <button class="play-btn" data-character="${char.id}" data-action="increase" ${buttonDisabled}>💖 ${buttonText}</button>
                    </div>
                `;
                
                grid.appendChild(card);
            });
            
            // 카드 이벤트 리스너 설정
            setupCardEventListeners();
        }

        // 카드 이벤트 리스너 설정
        function setupCardEventListeners() {
            // 대화하기 버튼 이벤트
            document.querySelectorAll('.play-btn[data-url]').forEach(btn => {
                btn.addEventListener('click', function() {
                    const charId = this.getAttribute('data-character');
                    const url = this.getAttribute('data-url');
                    const character = getCharacterById(charId);
                    
                    // 대화 횟수 증가
                    totalConversations++;
                    saveUserData();
                    updateDailyStatus();
                    
                    // 알림 표시
                    showAchievement('대화 시작!', `${character.name}와의 대화를 시작합니다`);
                    
                    // 페이지 이동
                    setTimeout(() => {
                        window.location.href = `${url}?character=${charId}`;
                    }, 1500);
                });
            });
            
            // 호감도 증가 버튼 이벤트
            document.querySelectorAll('.play-btn[data-action="increase"]').forEach(btn => {
                btn.addEventListener('click', function() {
                    if (this.disabled) return;
                    
                    const charId = this.getAttribute('data-character');
                    const character = getCharacterById(charId);
                    
                    if (canInteractToday(charId)) {
                        showModal(charId, character.name);
                    } else {
                        showAchievement('알림', '오늘은 이미 호감을 표현했습니다');
                    }
                });
            });
        }

        // 이벤트 리스너 설정
        function setupEventListeners() {
            // 모달 확인 버튼
            document.getElementById('confirmYes').addEventListener('click', function() {
                if (currentPendingCharacter) {
                    confirmIncreaseAffinity(currentPendingCharacter);
                }
                hideModal();
            });
            
            // 모달 취소 버튼
            document.getElementById('confirmNo').addEventListener('click', hideModal);
            
            // 모달 오버레이 클릭으로 닫기
            document.getElementById('confirmModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    hideModal();
                }
            });
        }

        // 하트 아이콘 생성
        function generateHearts(filled, total) {
            let hearts = '';
            for (let i = 0; i < total; i++) {
                hearts += `<span class="heart ${i < filled ? 'filled' : ''}">❤️</span>`;
            }
            return hearts;
        }

        // 호감도 레벨 텍스트 반환
        function getAffinityLevel(affinity) {
            const levels = [
                "처음 만난 사이",      // 0
                "안녕!",              // 1
                "또 만났네?",         // 2-3
                "또 만났네?",
                "우린 이제 친구야!",  // 4-5
                "우린 이제 친구야!",
                "넌 나한테 특별해!",  // 6-7
                "넌 나한테 특별해!",
                "우린 운명이야!",     // 8-9
                "우린 운명이야!"      // 10
            ];
            return levels[Math.min(affinity, levels.length - 1)];
        }

        // ID로 캐릭터 찾기
        function getCharacterById(id) {
            return characters.find(c => c.id === id);
        }

        // 일일 상태 업데이트
        function updateDailyStatus() {
            const today = getTodayString();
            const todayInteractions = dailyInteractions[today] || {};
            const usedInteractions = Object.keys(todayInteractions).length;
            const remainingInteractions = characters.length - usedInteractions;
            
            const totalAffinity = characters.reduce((sum, char) => sum + char.affinity, 0);
            const averageAffinity = characters.length > 0 ? (totalAffinity / characters.length).toFixed(1) : '0.0';
            
            document.getElementById('remainingInteractions').textContent = `${remainingInteractions}/${characters.length}`;
            document.getElementById('totalConversations').textContent = totalConversations;
            document.getElementById('averageAffinity').textContent = averageAffinity;
        }

        // 모달 표시
        function showModal(characterId, characterName) {
            currentPendingCharacter = characterId;
            const modal = document.getElementById('confirmModal');
            const message = modal.querySelector('.modal-message');
            message.textContent = `${characterName}에게 호감을 표현하시겠습니까?`;
            modal.classList.add('show');
        }

        // 모달 숨기기
        function hideModal() {
            currentPendingCharacter = null;
            document.getElementById('confirmModal').classList.remove('show');
        }

        // 호감도 증가 확인 처리
        function confirmIncreaseAffinity(characterId) {
            const charIndex = characters.findIndex(c => c.id === characterId);
            if (charIndex === -1) return;
            
            const character = characters[charIndex];
            
            if (character.affinity < character.maxAffinity) {
                // 호감도 증가
                character.affinity++;
                markInteractedToday(characterId);
                saveUserData();
                generateCharacterCards();
                updateDailyStatus();
                
                // 성공 알림
                showAchievement(
                    `💖 ${character.name} 호감도 상승!`, 
                    `${getAffinityLevel(character.affinity)}`
                );
                
                // 최대 호감도 달성 시 특별 알림
                if (character.affinity === character.maxAffinity) {
                    setTimeout(() => {
                        showAchievement(
                            `🎉 ${character.name} 최대 호감도!`, 
                            '축하합니다! 최대 호감도에 도달했습니다!'
                        );
                    }, 2500);
                }
            } else {
                // 이미 최대 호감도인 경우
                showAchievement(`${character.name}`, `이미 최대 호감도에 도달했습니다!`);
            }
        }

        // 알림 팝업 표시
        function showAchievement(title, desc) {
            const popup = document.getElementById('achievementPopup');
            popup.querySelector('.achievement-title').textContent = title;
            popup.querySelector('.achievement-desc').textContent = desc;
            
            popup.classList.add('show');
            
            // 3초 후 자동으로 숨김
            setTimeout(() => {
                popup.classList.remove('show');
            }, 3000);
        }

        // 일일 제한 리셋 (테스트용)
        function resetDailyInteractions() {
            const today = getTodayString();
            dailyInteractions[today] = {};
            saveUserData();
            generateCharacterCards();
            updateDailyStatus();
            showAchievement('리셋 완료!', '일일 호감도 제한이 리셋되었습니다');
        }

        // 자동 일일 리셋 체크 (1분마다)
        setInterval(checkAndResetDailyLimit, 60000);
    </script>
</body>
</html>
