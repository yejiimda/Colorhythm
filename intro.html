<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 인트로</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        .intro-container {
            position: relative;
            background-image: url('introbg.jpg');
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* 로고 스타일 및 애니메이션 */
        .game-logo {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            width: 900px;
            height: 360px;
            background-image: url('logo.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            animation: logoFall 2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            opacity: 0;
        }

        @keyframes logoFall {
            0% {
                transform: translateX(-50%) translateY(-200px) rotateY(15deg);
                opacity: 0;
                filter: blur(2px);
            }
            60% {
                transform: translateX(-50%) translateY(20px) rotateY(0deg);
                opacity: 1;
                filter: blur(0px);
            }
            80% {
                transform: translateX(-50%) translateY(-10px) rotateY(0deg);
                opacity: 1;
            }
            100% {
                transform: translateX(-50%) translateY(0px) rotateY(0deg);
                opacity: 1;
                filter: blur(0px);
            }
        }

        /* 로고 호버 효과 제거 - 애니메이션은 1회만 */

        /* 게임 시작 버튼 - 중앙 하단으로 위치 변경 */
        .start-button {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            width: 300px;
            height: 210px;
            background-image: url('start.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            position: absolute;
            overflow: hidden;
        }

        .start-button:hover {
            transform: translateX(-50%) scale(1.1);
            filter: brightness(1.2) drop-shadow(0 0 20px rgba(255, 255, 255, 0.8));
        }

        .start-button:active {
            transform: translateX(-50%) scale(0.95);
        }

        /* 반짝이는 애니메이션 */
        .start-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
            transition: left 0.6s ease;
        }

        .start-button.sparkle::before {
            left: 100%;
        }



        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .game-logo {
                width: 250px;
                height: 100px;
                top: 80px;
            }
            
            .start-button {
                width: 180px;
                height: 95px;
                bottom: 60px;
            }
        }

        @media (max-width: 480px) {
            .game-logo {
                width: 200px;
                height: 80px;
                top: 60px;
            }
            
            .start-button {
                width: 160px;
                height: 85px;
                bottom: 40px;
            }
        }

        /* 배경 애니메이션 */
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 2;
        }

        .floating-element {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 4s ease-in-out infinite;
        }

        .floating-element:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .floating-element:nth-child(2) { left: 20%; top: 80%; animation-delay: 1s; }
        .floating-element:nth-child(3) { left: 60%; top: 40%; animation-delay: 2s; }
        .floating-element:nth-child(4) { left: 80%; top: 70%; animation-delay: 3s; }
        .floating-element:nth-child(5) { left: 40%; top: 10%; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* 로고 뒤 빛 효과 제거 - 애니메이션은 1회만 */
    </style>
</head>
<body>
    <div class="intro-container">
        <div class="overlay"></div>
        
        <!-- 배경 떠다니는 요소들 -->
        <div class="floating-elements">
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
        </div>
        
        <!-- 게임 로고 -->
        <div class="game-logo"></div>
        
        <!-- 게임 시작 버튼 -->
        <button class="start-button" onclick="startGame()">
            　
        </button>
    </div>

    <script>
        function startGame() {
            const button = document.querySelector('.start-button');
            
            // 반짝이는 애니메이션 추가
            button.classList.add('sparkle');
            
            // 파티클 효과 생성
            createSparkleParticles(button);
            
            // 0.8초 후 페이지 이동 (애니메이션 완료 후)
            setTimeout(() => {
                // 여기에 실제 게임 사이트 URL을 입력하세요
                window.location.href = 'https://yejiimda.github.io/Colorhythm/rhythm_start.html';
                
                // 또는 새 탭에서 열고 싶다면:
                // window.open('https://your-game-website.com', '_blank');
            }, 800);
            
            // 애니메이션 클래스 제거
            setTimeout(() => {
                button.classList.remove('sparkle');
            }, 600);
        }
        
        function createSparkleParticles(button) {
            const rect = button.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            for (let i = 0; i < 12; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const angle = (i * 30) * Math.PI / 180;
                const distance = 50 + Math.random() * 30;
                const x = centerX + Math.cos(angle) * distance;
                const y = centerY + Math.sin(angle) * distance;
                
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                
                document.body.appendChild(particle);
                
                // 파티클 제거
                setTimeout(() => {
                    particle.remove();
                }, 1000);
            }
        }
        
        // 배경 이미지 교체 함수 (개발자 도구에서 테스트용)
        function changeBackground(imageUrl) {
            const container = document.querySelector('.intro-container');
            container.style.backgroundImage = `url('${imageUrl}')`;
        }

        // 로고 이미지 교체 함수 (개발자 도구에서 테스트용)
        function changeLogo(imageUrl) {
            const logo = document.querySelector('.game-logo');
            logo.style.backgroundImage = `url('${imageUrl}')`;
        }
    </script>
</body>
</html>
