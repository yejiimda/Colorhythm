<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>rhythmgame small talk</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Dongle&family=Jua&family=Moirai+One&family=Single+Day&display=swap');
        
        * {
            font-family: "Single Day", cursive;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-size: cover;
            background-position: center;
            height: 100vh;
            font-size: large;
            display: flex;
            flex-direction: column;
            color: rgb(255, 255, 255);
        }
        
        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('yellow_talk.jpg');
            background-size: cover;
            filter: brightness(0.7);
            z-index: -1;
        }
        
        #choices {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            margin-top: 25vh;
        }
        
        .choice-btn {
            background-color: #ffb6dba6;
            border: 3px solid #ff76ba;
            color: rgb(255, 255, 255);
            padding: 10px 20px;
            font-size: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 600px;
            border-radius: 10px;
            text-shadow: 
                -1px -1px 0 rgb(53, 53, 53),  
                1px -1px 0 rgb(53, 53, 53),
                -1px  1px 0 rgb(53, 53, 53),
                1px  1px 0 rgb(53, 53, 53);
        }
        
        .choice-btn:hover {
            background-color: rgba(255, 208, 243, 0.719);
            color: rgb(255, 67, 170);
            border: 3px solid rgb(255, 255, 255);
            text-shadow: 
                -1px -1px 0 rgb(255, 255, 255),  
                1px -1px 0 rgb(255, 255, 255),
                -1px  1px 0 rgb(255, 255, 255),
                1px  1px 0 rgb(255, 255, 255);
        }
        
        #dialog-container {
            background-image: url('yellow_box.png'); 
            padding: 20px;
            margin: 50px auto;
            width: 100%;
            max-width: 1000px;
            height: 300px;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            display: flex;
            align-items: center;
        }
        
        #dialog-text {
            font-size: 30px;
            text-shadow: 2px 2px 4px #ffb6db;
            padding-left: 5%;
            padding-bottom: 6%;
            text-align: left;
        }

        #skip-btn {
            position: absolute;
            top: 40px;
            right: 100px;
            background: linear-gradient(to top, rgb(255, 216, 237), rgb(255, 86, 213));
            border: 3px solid rgb(255, 255, 255);
            color: rgb(255, 255, 255);
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 7px;
            transition: all 0.3s ease;
        }

        #skip-btn:hover {
            background-color: rgb(255, 231, 249);
            color: rgb(255, 255, 255);
            border: 3px solid rgb(255, 255, 255);
        }
        
    </style>
</head>
<body>
    <button id="skip-btn" onclick="fadeToRhythmGame()">SKIP ▶</button>
    
    <div id="background"></div>
    
    <div id="choices">
        <button id="choice1" class="choice-btn" onclick="makeChoice(1)">안녕?</button>
        <button id="choice2" class="choice-btn" onclick="makeChoice(2)">너는...</button>
        <button id="choice3" class="choice-btn" onclick="makeChoice(3)">누구세요?</button>
    </div>
    
    <div id="dialog-container">
        <div id="dialog-text">......</div>
    </div>

    <script>
const conversations = {
    // 1단계 대화 - 초기 선택지
    1: {
        dialogs: [
            "안녕! 넌 누구야?",
            "Funk는 악기가 주인공이 되기도 하는데, Pop과 섞이면 보컬과 악기가 균형이 잡혀서 듣는 재미가 있어.",
            "우리 대화가 너무 잘 통해! 이건 운명이야!"
        ],
        choices: [
            "너는 어떤 사람이야?",
            "롤모델이 누구야?",
            "길을 잃은거 같아. 이 동네에 처음 오거든"
        ]
    },
    2: {
        dialogs: [
            "난 Lumi야! 안녕?",
            "다음 주가 시험이야... 그치만 공부는 하지 않겠어!",
            "우리 취향이 통할 것 같아~"
        ],
        choices: [
            "pop 음악과 Funk 음악이 뭐야?",
            "음악으로 무얼 표현하고 싶어?",
            "개성있다!"
        ]
    },
    3: {
        dialogs: [
            "난 Lumi야! 산책 중에 이런 인연이 생기다니, 오늘 운이 좋네!",
            "너도 팝과 펑크 음악을 좋아하니?",
            "우리 취향이 통할 것 같아."
        ],
        choices: [
            "네 음악 취향에 대해 더 알고 싶어",
            "너에 대해 더 말해줘",
            "그래, 더 이야기하자!"
        ]
    },
    
    // 2단계 대화 - 1단계 선택지 1-1, 1-2, 1-3에 대한 응답
    "1-1": {
        dialogs: [
            "난 Lumi야. 집에만 있으면 너~무 심심해서 이 거리에 자주 산책하러 나와. 너도 여기 근처에 사는거야? 연락처 교환할래? ",
            "밝고 긍정적인 에너지가 느껴지는게 좋아!",
            "음악은 나를 표현하는 방식 중 하나지!"
        ],
        choices: [
            "아, 난 여기 동네 사람이 아니야...",
            "내 연락처 비싼데?",
            "좋아!"
        ]
    },
    "1-2": {
        dialogs: [
            "롤모델?! 그런건 딱히 생각 안 해봤는데... 우리 부모님? 헤헤...",
            "난 다 좋아해!",
            "너는 어떤 음악을 좋아해?"
        ],
        choices: [
            "나도 댄스 음악 좋아해!",
            "다른 음악도 들어봐?",
            "포크 음악은 어때?"
        ]
    },
    "1-3": {
        dialogs: [
            "정말이야? 어디로 가는데? 내가 안내해줄게! ",
            "밝고 긍정적인 에너지가 느껴지는게 정말 좋지 않아? 막 춤 추고 싶어져! 춤은 못 추지만, 헤헤... ",
            "너, 음악에 관심이 많구나?"
        ],
        choices: [
            "노래 추천해줄래?",
            "댄스 가수가 되고 싶어?",
            "음악 말고 다른 취미도 있어?"
        ]
    },
    
    // 2단계 대화 - 1단계 선택지 2-1, 2-2, 2-3에 대한 응답
    "2-1": {
        dialogs: [
            "듣기 좋은 멜로디와 신나는 리듬감이 동시에 살아 있어서 정말 즐거워! ",
            "마치 입 안에서 터지는 버블검처럼 상큼해.",
            "한 번 들으면 계속 흥얼거리게 되는 중독성이 있어!"
        ],
        choices: [
            "어떤 악기를 주로 사용하는걸까?",
            "다른 장르도 들어?",
            "나도 그런 음악 만들어보고 싶어!"
        ]
    },
    "2-2": {
        dialogs: [
            "음악으로 행복과 즐거움을 전달하고 싶어!",
            "듣는 사람이 미소 짓게 만드는 게 내 목표야.",
            "세상에 더 많은 달콤함을 퍼뜨리고 싶어."
        ],
        choices: [
            "정말 따뜻한 마음이네!",
            "슬픈 노래도 들어?",
            "음악으로 세상을 바꿀 수 있을까?"
        ]
    },
    "2-3": {
        dialogs: [
            "나 그런 소리 진짜 많이 들어! 하지만 들어도 들어도 질리지 않아~ 고마워!",
            "음악이 세상을 더 밝게 만든다!",
            "너두!"
        ],
        choices: [
            "어떤 것들을 좋아해?",
            "패션에도 관심 있어?",
            "고마워, 너도 정말 멋있어!"
        ]
    },
    
    // 2단계 대화 - 1단계 선택지 3-1, 3-2, 3-3에 대한 응답
    "3-1": {
        dialogs: [
            "난 신나는 음악이 좋아. 힘들고 슬픈 날이 있다면 너도 신나는 음악을 들으면서 리프레쉬 해 봐! ",
            "그리고 사랑과 우정에 대한 노래들이 좋아.",
            "음악은 감정을 가장 잘 표현하는 언어라고 생각해."
        ],
        choices: [
            "제일 좋아하는 가수는?",
            "노래도 작곡해봤어?",
            "음악 외에 좋아하는 것은?"
        ]
    },
    "3-2": {
        dialogs: [
            "음악이 없는 삶은 상상만 해도 끔찍해!",
            "사실 패션을 잘 아는건 아니지만...",
            "화려한 액세서리들도 빠질 수 없지!"
        ],
        choices: [
            "어떤 액세서리를 제일 좋아해?",
            "옷 입을 때 중요하게 생각하는 건?",
            "네 옷 정보 좀 알려줘!"
        ]
    },
    "3-3": {
        dialogs: [
            "넌 뭘 좋아해? 아니다, 내가 맞춰볼게! 넌 뭔가 고양이를 좋아할거 같아! 맞지?",
            "이것도 인연인데 연락처 교환하자!",
            "즐거웠어☆"
        ],
        choices: [
            "틀렸어!",
            "찍기는 영 아니네~",
            "맞아! 어떻게 알았어?"
        ]
    }
};

let currentStage = 1; // 현재 대화 단계 (1, 2, 3)
let currentPath = ""; // 현재 대화 경로
let dialogStep = 0; // 현재 대화 내 단계

function makeChoice(choiceNumber) {
    if (currentStage === 1) {
        // 1단계: 초기 선택지
        currentPath = choiceNumber.toString();
        showDialog(currentPath);
    } else if (currentStage === 2) {
        // 2단계: 1단계 선택에 따른 분기
        currentPath = currentPath + "-" + choiceNumber;
        showDialog(currentPath);
    } else if (currentStage === 3) {
        // 3단계: 마지막 대화 후 게임으로 이동
        fadeToRhythmGame();
        return;
    }
    
    currentStage++;
}

function showDialog(conversationKey) {
    const conversation = conversations[conversationKey];
    dialogStep = 0;
    
    // 첫 번째 대화 표시
    document.getElementById('dialog-text').textContent = conversation.dialogs[dialogStep];
    
    // 선택지 업데이트
    document.getElementById('choice1').textContent = conversation.choices[0];
    document.getElementById('choice2').textContent = conversation.choices[1];
    document.getElementById('choice3').textContent = conversation.choices[2];
    
    // 3단계가 끝나면 잠시 후 게임으로 이동
    if (currentStage > 3) {
        setTimeout(fadeToRhythmGame, 3000);
    }
}

function fadeToRhythmGame() {
    const body = document.body;
    body.style.transition = 'opacity 2s';
    body.style.opacity = '0';
            
    setTimeout(() => {
        window.location.href = 'https://yejiimda.github.io/Colorhythm/yellow_game.html';
    }, 600);
}
    </script>
</body>
</html>
