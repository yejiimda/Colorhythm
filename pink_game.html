<!DOCTYPE html>
<html lang="ko"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm Rush</title>
    <style>
body {
    margin: 0;
    padding: 0;
    width: 100vw;
    height: 100vh;
    overflow: hidden;

    background-image: url('pink_game.jpg');
    background-size: cover; /* 이미지가 화면을 가득 채움 */
    background-repeat: no-repeat;
    background-position: center;

    font-family: 'Noto Sans KR', sans-serif;
    color: #333;
}


        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }
        
        .particle {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            width: 8px;
            height: 8px;
            background-color: #FF66D8;
            border-radius: 50%;
            mix-blend-mode: screen;
            filter: blur(1px);
            animation: particle-animation 1s ease-out forwards;
        }

        .particle:nth-of-type(3n) {
            background-color: #44ffb1;
            animation-duration: 1.2s;
        }
        .particle:nth-of-type(3n+1) {
            background-color: #fff154;
            animation-duration: 0.8s;
        }

        @keyframes particle-animation {
            0% {
                opacity: 1;
                transform: scale(1) translate(0, 0);
            }
            100% {
                opacity: 0;
                transform: scale(0) translate(var(--tx), var(--ty));
            }
        }

        @keyframes jello-horizontal {
            0% { transform: scale3d(1, 1, 1); }
            30% { transform: scale3d(1.25, 0.75, 1); }
            40% { transform: scale3d(0.75, 1.25, 1); }
            50% { transform: scale3d(1.15, 0.85, 1); }
            65% { transform: scale3d(0.95, 1.05, 1); }
            75% { transform: scale3d(1.05, 0.95, 1); }
            100% { transform: scale3d(1, 1, 1); }
        }

        .container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        /* 캐릭터 관련 스타일 */
        .character-container {
            position: absolute;
            left: -100px;
            z-index: 5;
            transform-origin: bottom center;
        }

        .character {
            width: 1000px;
            height: 1000px;
            background-image: url('pink_crop.png');  /* 실제 캐릭터 이미지로 교체해주세요 */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center bottom;
            animation: float 3s ease-in-out infinite, character-bounce 0.8s ease-in-out infinite alternate;
            filter: drop-shadow(0 10px 15px rgba(0, 0, 0, 0.2));
        }

        /* 캐릭터가 노래를 선택할 때 애니메이션 */
        .character.excited {
            animation: character-excited 0.6s ease-in-out;
        }

        @keyframes character-bounce {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-10px) rotate(2deg); }
        }

        @keyframes character-excited {
            0% { transform: scale(1) rotate(0deg); }
            20% { transform: scale(1.1) rotate(-5deg); }
            40% { transform: scale(1.1) rotate(5deg); }
            60% { transform: scale(1.05) rotate(-3deg); }
            80% { transform: scale(1.05) rotate(3deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        /* 캐릭터 주변 음표 효과 */
        .music-note {
            position: absolute;
            font-size: 24px;
            color: #FF66D8;
            opacity: 0;
            pointer-events: none;
        }

        .music-note:nth-child(1) {
            animation: music-float 3s ease-in-out infinite 0.2s;
            left: 20px;
            bottom: 250px;
        }

        .music-note:nth-child(2) {
            animation: music-float 2.7s ease-in-out infinite 0.5s;
            left: 50px;
            bottom: 320px;
            color: #44ffb1;
        }

        .music-note:nth-child(3) {
            animation: music-float 3.2s ease-in-out infinite 0.8s;
            left: 80px;
            bottom: 280px;
            color: #ff54cc;
        }

        @keyframes music-float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(20deg); opacity: 0; }
        }

        .content-section {
            flex: 2;
            padding: 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .music-list {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 700px;
            height: 900px;
            margin: 0 auto;
            gap: 60px;
            perspective: 1000px;
            margin-left:920px;
            margin-top: 150px
        }
        
        .music-item {
            background: linear-gradient(to right, #ff7bd7 0%, rgba(255, 205, 242, 0) 100%),
                url('rhythmrush_logo2.png') no-repeat left center;
            background-size: cover; 
            padding: 1.2rem 1.5rem;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 1;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
            transform: perspective(800px) rotateX(2deg) rotateY(-2deg) rotateZ(-1deg);
            transform-style: preserve-3d;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }
        
        .music-item:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0.3));
            z-index: -1;
        }
        
        .music-item:hover {
            transform: perspective(800px) rotateX(4deg) rotateY(-4deg) rotateZ(-2deg) translateY(-5px);
            box-shadow: 0 15px 20px rgba(0, 0, 0, 0.2);
            background: linear-gradient(to right, rgb(255, 246, 253) 0%, rgba(255, 205, 242, 0) 100%),
                url('rhythmrush_logo2hv.png') no-repeat left center;
            background-size: cover; 
        }
        
        .preview-button {
            background: none;
            border: none;
            color: #ffffff;
            cursor: pointer;
            font-size: 1rem;
            margin-left: 0.5rem;
            transition: color 0.3s ease;
            transform: translateZ(10px);
            position: relative;
            z-index: 2;
        }
        .preview-button:hover {
            color: #72ffc4;
        }
        .music-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            transform: translateZ(15px);
        }
        .music-artist {
            font-size: 0.9rem;
            color: #ffffff;
            transform: translateZ(5px);
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }
        .difficulty {
            display: flex;
            margin-top: 0.5rem;
            transform: translateZ(10px);
        }
        .difficulty span {
            width: 20px;
            height: 20px;
            background: #ffffff;
            margin-right: 5px;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }
        
/* 네비게이션 메뉴 스타일 */
.nav-menu {
            position: fixed;
            right: 50px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 100px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            z-index: 100;
            border: 3px solid rgba(255, 25, 186, 0.7);
            transition: all 0.3s ease;
        }

        .nav-menu:hover {
            box-shadow: 0 8px 32px rgba(255, 102, 235, 0.3);
            border-color: rgba(255, 255, 255, 0.8);
        }

        .nav-item {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: #ff7bd7;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            text-decoration: none; /* 링크의 밑줄 제거 */
        }

        .nav-item:hover {
            transform: scale(1.1);
            background: #ff7bd7;
        }

        .nav-item.active {
            background: #ff7bd7;
            box-shadow: 0 0 15px rgba(255, 25, 197, 0.8);
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            color: #ffffff;
        }

        .tooltip {
            position: absolute;
            right: 70px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.2s ease;
            pointer-events: none;
            white-space: nowrap;
        }

        .nav-item:hover .tooltip {
            opacity: 1;
        }

        /* 반응형 디자인을 위한 미디어 쿼리 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
                min-height: 100vh;
            }
            
            .character-section {
                height: 30vh;
                min-height: 200px;
            }
            
            .content-section {
                padding: 1rem;
            }
            
            .music-list {
                max-width: 100%;
            }

            .nav-menu {
                right: 20px;
                padding: 15px;
                gap: 15px;
            }

            .nav-item {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 캐릭터 요소 추가 -->
        <div class="character-container">
            <div class="character">
                <!-- 음표 효과 -->
                <div class="music-note">♪</div>
                <div class="music-note">♩</div>
                <div class="music-note">♫</div>
            </div>
        </div>

        <div class="content-section">
            <ul class="music-list">
                <li class="music-item" onclick="playAnimation(); window.location.href='addiction_pattern.html'">
                    <div class="music-title">
                        PINK1
                        <button class="preview-button" onclick="event.stopPropagation(); previewSong('ADDICT!ON', this)">▶</button>
                    </div>
                    <div class="music-artist">Mero</div>
                    <div class="difficulty">

                    </div>
                    <audio id="ADDICT!ON" src="1_miri.mp3"></audio>
                </li>
                <li class="music-item" onclick="playAnimation(); window.location.href='kidding_pattern.html'">
                    <div class="music-title">

                        <button class="preview-button" onclick="event.stopPropagation(); previewSong('KIDDING', this)">▶</button>
                    </div>
                    <div class="music-artist">Mero</div>
                    <div class="difficulty">

                    </div>
                    <audio id="KIDDING" src="2_miri.mp3"></audio>
                </li>
                <li class="music-item" onclick="playAnimation(); window.location.href='fakeidol_pattern.html'">
                    <div class="music-title">
                        PINK3
                        <button class="preview-button" onclick="event.stopPropagation(); previewSong('가짜 아이돌', this)">▶</button>
                    </div>
                    <div class="music-artist">Mero</div>
                    <div class="difficulty">
                        <span></span><span></span>
                    </div>
                    <audio id="가짜 아이돌" src="3_miri.mp3"></audio>
                </li>
                <li class="music-item" onclick="playAnimation(); window.location.href='nemo_pattern.html'">
                    <div class="music-title">
                        PINK4
                        <button class="preview-button" onclick="event.stopPropagation(); previewSong('네모네모', this)">▶</button>
                    </div>
                    <div class="music-artist">Mero</div>
                    <div class="difficulty">
                        <span></span><span></span><span></span><span></span><span></span>

                    <audio id="네모네모" src="4_miri.mp3"></audio>
                </li>
            </ul>
        </div>
    </div>

   <!-- 네비게이션 메뉴 -->
   <div class="nav-menu">
    <a href="https://yejiimda.github.io/Colorhythm/rhythm_start.html" class="nav-item active" onclick="navigateTo('home', event)">
        <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        <div class="tooltip">홈</div>
    </a>
    <a href="affection.html" class="nav-item" onclick="navigateTo('affection', event)">
        <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
        </svg>

    <a href="https://yejiimda.github.io/Colorhythm/pink_profile.html" class="nav-item" onclick="navigateTo('character-info', event)">
        <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="7" r="4"></circle>
            <path d="M12 11c3.866 0 7 3.134 7 7v2h-14v-2c0-3.866 3.134-7 7-7z"></path>
        </svg>
        <div class="tooltip">캐릭터 정보</div>
    </a>
</div>

    <script>
        let currentlyPlaying = null;

        function previewSong(songTitle, button) {
            const audio = document.getElementById(songTitle);
            
            if (currentlyPlaying && currentlyPlaying !== audio) {
                currentlyPlaying.pause();
                currentlyPlaying.currentTime = 0;
                document.querySelector('.preview-button.playing').classList.remove('playing');
            }

            if (audio.paused) {
                audio.play();
                button.classList.add('playing');
                currentlyPlaying = audio;
                // 노래 재생시 캐릭터 애니메이션
                playAnimation();
            } else {
                audio.pause();
                audio.currentTime = 0;
                button.classList.remove('playing');
                currentlyPlaying = null;
            }
        }

        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'particle';

            const angle = Math.random() * Math.PI * 2;
            const distance = Math.random() * 100 + 50;
            const tx = Math.cos(angle) * distance;
            const ty = Math.sin(angle) * distance;

            particle.style.setProperty('--tx', `${tx}px`);
            particle.style.setProperty('--ty', `${ty}px`);

            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;

            document.body.appendChild(particle);

            particle.addEventListener('animationend', () => {
                particle.remove();
            });
        }

        let lastTime = 0;
        const PARTICLE_INTERVAL = 50;

        document.addEventListener('mousemove', (e) => {
            const currentTime = Date.now();
            if (currentTime - lastTime > PARTICLE_INTERVAL) {
                for (let i = 0; i < 3; i++) {
                    const offsetX = (Math.random() - 0.5) * 20;
                    const offsetY = (Math.random() - 0.5) * 20;
                    createParticle(e.clientX + offsetX, e.clientY + offsetY);
                }
                lastTime = currentTime;
            }
        });

        // 노래 선택 시 캐릭터 애니메이션 실행
        function playAnimation() {
            const character = document.querySelector('.character');
            character.classList.add('excited');
            
            // 애니메이션 종료 후 클래스 제거
            setTimeout(() => {
                character.classList.remove('excited');
            }, 600);
        }

        // 추가: 마우스가 캐릭터 주변에 있을 때 반응
        document.addEventListener('mousemove', (e) => {
            const character = document.querySelector('.character');
            const characterRect = character.getBoundingClientRect();
            const characterCenterX = characterRect.left + characterRect.width / 2;
            const characterCenterY = characterRect.top + characterRect.height / 2;
            
            // 마우스와 캐릭터 사이의 거리 계산
            const dx = e.clientX - characterCenterX;
            const dy = e.clientY - characterCenterY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            // 마우스가 캐릭터 근처에 있을 때 약간 회전
            if (distance < 300) {
                const rotateX = dy * 0.03;
                const rotateY = -dx * 0.03;
                character.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            } else {
                character.style.transform = '';
            }
        });

        // 네비게이션 메뉴 기능
        function navigateTo(page) {
            // 모든 네비게이션 아이템에서 active 클래스 제거
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // 클릭된 아이템에 active 클래스 추가
            event.currentTarget.classList.add('active');
            
            // 페이지 이동 효과 (실제로는 여기에 페이지 이동 로직 추가)
            playAnimation();
            
            // 알림 표시 (실제 구현 시에는 각 페이지로 이동하도록 수정)
            console.log(`페이지 이동: ${page}`);
            
            // 예시: 페이지 이동 시 파티클 효과
            const navItem = event.currentTarget;
            const rect = navItem.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createParticle(centerX, centerY);
                }, i * 20);
            }
        }

        // 네비게이션 메뉴 입장 효과
        window.addEventListener('load', () => {
            const navMenu = document.querySelector('.nav-menu');
            navMenu.style.opacity = '0';
            navMenu.style.transform = 'translateY(-50%) translateX(100px)';
            
            setTimeout(() => {
                navMenu.style.opacity = '1';
                navMenu.style.transform = 'translateY(-50%) translateX(0)';
            }, 500);
        });
    </script>
