<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>rhythmgame small talk</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Dongle&family=Jua&family=Moirai+One&family=Single+Day&display=swap');
        
        * {
            font-family: "Single Day", cursive;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-size: cover;
            background-position: center;
            height: 100vh;
            font-size: large;
            display: flex;
            flex-direction: column;
            color: rgb(255, 255, 255);
        }
        
        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('purple_talk.jpg');
            background-size: cover;
            filter: brightness(0.7);
            z-index: -1;
        }
        
        #choices {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            margin-top: 25vh;
        }
        
        .choice-btn {
            background-color: #ffb6dba6;
            border: 3px solid #ff76ba;
            color: rgb(255, 255, 255);
            padding: 10px 20px;
            font-size: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 600px;
            border-radius: 10px;
            text-shadow: 
                -1px -1px 0 rgb(53, 53, 53),  
                1px -1px 0 rgb(53, 53, 53),
                -1px  1px 0 rgb(53, 53, 53),
                1px  1px 0 rgb(53, 53, 53);
        }
        
        .choice-btn:hover {
            background-color: rgba(255, 208, 243, 0.719);
            color: rgb(255, 67, 170);
            border: 3px solid rgb(255, 255, 255);
            text-shadow: 
                -1px -1px 0 rgb(255, 255, 255),  
                1px -1px 0 rgb(255, 255, 255),
                -1px  1px 0 rgb(255, 255, 255),
                1px  1px 0 rgb(255, 255, 255);
        }
        
        #dialog-container {
            background-image: url('purple_box.png'); 
            padding: 20px;
            margin: 50px auto;
            width: 100%;
            max-width: 1000px;
            height: 300px;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            display: flex;
            align-items: center;
        }
        
        #dialog-text {
            font-size: 30px;
            text-shadow: 2px 2px 4px #ffb6db;
            padding-left: 5%;
            padding-bottom: 6%;
            text-align: left;
        }

        #skip-btn {
            position: absolute;
            top: 40px;
            right: 100px;
            background: linear-gradient(to top, rgb(255, 216, 237), rgb(255, 86, 213));
            border: 3px solid rgb(255, 255, 255);
            color: rgb(255, 255, 255);
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 7px;
            transition: all 0.3s ease;
        }

        #skip-btn:hover {
            background-color: rgb(255, 231, 249);
            color: rgb(255, 255, 255);
            border: 3px solid rgb(255, 255, 255);
        }
        
    </style>
</head>
<body>
    <button id="skip-btn" onclick="fadeToRhythmGame()">SKIP ▶</button>
    
    <div id="background"></div>
    
    <div id="choices">
        <button id="choice1" class="choice-btn" onclick="makeChoice(1)">안녕?</button>
        <button id="choice2" class="choice-btn" onclick="makeChoice(2)">너는...</button>
        <button id="choice3" class="choice-btn" onclick="makeChoice(3)">누구세요?</button>
    </div>
    
    <div id="dialog-container">
        <div id="dialog-text">......</div>
    </div>

    <script>
const conversations = {
    // 1단계 대화 - 초기 선택지
    1: {
        dialogs: [
            "... 누구더라? 아! 기억났어. 안녕?",
            "퓨처베이스는 EDM 장르 중 하나야.",
            "우리 대화가 좀 통하는 것 같네?"
        ],
        choices: [
            "너는 어떤 사람이야?",
            "롤모델이 누구야?",
            "나, 너희 그룹 음악을 정말 좋아해!"
        ]
    },
    2: {
        dialogs: [
            "안녕. 난 Sera야.",
            "난 아이돌 생활이 너무 즐거워.",
            "우리 취향이 통할 것 같아."
        ],
        choices: [
            "신스웨이브가 뭐야?",
            "음악으로 무얼 표현하고 싶어?",
            "실물이 더 예쁘다!"
        ]
    },
    3: {
        dialogs: [
            "난 Sera. 바쁘니까 어서 본론부터 말 해!",
            "너도 퓨처베이스 음악을 좋아하니?",
            "우리 취향이 통할 것 같아."
        ],
        choices: [
            "네 음악 취향에 대해 더 알고 싶어",
            "너에 대해 더 말해줘",
            "그래, 더 이야기하자!"
        ]
    },
    
    // 2단계 대화 - 1단계 선택지 1-1, 1-2, 1-3에 대한 응답
    "1-1": {
        dialogs: [
            "난 우리 그룹 센터 Sera야. 내 이름 한 번 쯤은 들어봤지? ",
            "다양한 장르를 혼합해서 독창적인 사운드를 만들어내는게 매력적이야. ",
            "음악은 나를 표현하는 방식 중 하나지."
        ],
        choices: [
            "무대에서 어떤 감정을 제일 많이 표현해?",
            "영감은 어디서 받아?",
            "정말 멋진 생각이야!"
        ]
    },
    "1-2": {
        dialogs: [
            "데뷔 전부터 지금까지 쭉 장이영 선배님이 내 롤모델이야.",
            "퓨처베이스 안에 장르가 무척 많은데, 난 딱히 가리는 것 없어!",
            "너는 어떤 음악을 좋아해? 역시 우리 노래일까?"
        ],
        choices: [
            "나도 댄스 음악 좋아해!",
            "다른 음악도 들어봐?",
            "락 음악은 어때?"
        ]
    },
    "1-3": {
        dialogs: [
            "정말? 최애는 누구야? 역시 난가?",
            "독특하고 생동감 있는 느낌이 정말 짜릿하지 않아?",
            "너, 음악에 관심이 많구나?"
        ],
        choices: [
            "노래 추천해줄래?",
            "아이돌이 되고 싶었던 계기는?",
            "음악 말고 다른 취미도 있어?"
        ]
    },
    
    // 2단계 대화 - 1단계 선택지 2-1, 2-2, 2-3에 대한 응답
    "2-1": {
        dialogs: [
            "다양한 음악 요소를 혼합해서 독특하고 생동감 있어.",
            "마치 컨셉에 구애받지 않는 내 아이돌력과 같달까?",
            "한 번 들으면 계속 흥얼거리게 되는 중독성이 있어."
        ],
        choices: [
            "그 중독성이 뭐에서 나와?",
            "다른 장르도 들어?",
            "나도 그런 음악 만들어보고 싶어!"
        ]
    },
    "2-2": {
        dialogs: [
            "음악과 무대로 행복과 즐거움을 전달하고 싶어!",
            "듣는 사람과 보는 사람 모두 만족할 수 있게 만드는 게 내 목표야.",
            "온 세상에 나의 매력을 퍼뜨리고 싶어."
        ],
        choices: [
            "응원할게!",
            "슬픈 노래도 자신 있어?",
            "음악으로 세상을 바꿀 수 있을까?"
        ]
    },
    "2-3": {
        dialogs: [
            "고마워.",
            "내가 올라간 무대는 모든 사람들의 시선을 끌 수 있어. 아니, 그래야만 해!",
            "너도."
        ],
        choices: [
            "어떤 것들을 좋아해?",
            "패션에도 관심 있어?",
            "고마워, 너도 정말 멋있어!"
        ]
    },
    
    // 2단계 대화 - 1단계 선택지 3-1, 3-2, 3-3에 대한 응답
    "3-1": {
        dialogs: [
            "난 세련된 음악이 좋아.",
            "그리고 사랑과 우정에 대한 노래들이 좋아.",
            "음악은 감정을 가장 잘 표현하는 언어라고 생각해."
        ],
        choices: [
            "너희 그룹 노래 중에 제일 좋아하는 건?",
            "노래도 작곡해봤어?",
            "음악 외에 감정 표현하는 방법은?"
        ]
    },
    "3-2": {
        dialogs: [
            "걸그룹 센터 Sera. 더 이상 설명이 필요해? ",
            "리본과 프릴 의상이 아닐 땐 가끔 짜증이 나기도 해.",
            "화려한 액세서리들도 빠질 수 없지!"
        ],
        choices: [
            "어떤 액세서리를 제일 좋아해?",
            "옷 입을 때 중요하게 생각하는 건?",
            "내가 입어봐도 될까?"
        ]
    },
    "3-3": {
        dialogs: [
            "난 더 이상 할 말 없어.",
            "이렇게 대화하니까 꽤 즐겁네?",
            "앞으로도 자주 이야기하자!"
        ],
        choices: [
            "너무해...",
            "너무 차가운거 아니야?",
            "그러지 말고 우리 친구가 되자!"
        ]
    }
};

let currentStage = 1; // 현재 대화 단계 (1, 2, 3)
let currentPath = ""; // 현재 대화 경로
let dialogStep = 0; // 현재 대화 내 단계

function makeChoice(choiceNumber) {
    if (currentStage === 1) {
        // 1단계: 초기 선택지
        currentPath = choiceNumber.toString();
        showDialog(currentPath);
    } else if (currentStage === 2) {
        // 2단계: 1단계 선택에 따른 분기
        currentPath = currentPath + "-" + choiceNumber;
        showDialog(currentPath);
    } else if (currentStage === 3) {
        // 3단계: 마지막 대화 후 게임으로 이동
        fadeToRhythmGame();
        return;
    }
    
    currentStage++;
}

function showDialog(conversationKey) {
    const conversation = conversations[conversationKey];
    dialogStep = 0;
    
    // 첫 번째 대화 표시
    document.getElementById('dialog-text').textContent = conversation.dialogs[dialogStep];
    
    // 선택지 업데이트
    document.getElementById('choice1').textContent = conversation.choices[0];
    document.getElementById('choice2').textContent = conversation.choices[1];
    document.getElementById('choice3').textContent = conversation.choices[2];
    
    // 3단계가 끝나면 잠시 후 게임으로 이동
    if (currentStage > 3) {
        setTimeout(fadeToRhythmGame, 3000);
    }
}

function fadeToRhythmGame() {
    const body = document.body;
    body.style.transition = 'opacity 2s';
    body.style.opacity = '0';
            
    setTimeout(() => {
        window.location.href = 'https://yejiimda.github.io/Colorhythm/pink_game.html';
    }, 600);
}
    </script>
</body>

</html>
