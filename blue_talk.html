<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>rhythmgame small talk</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Dongle&family=Jua&family=Moirai+One&family=Single+Day&display=swap');
        
        * {
            font-family: "Single Day", cursive;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-size: cover;
            background-position: center;
            height: 100vh;
            font-size: large;
            display: flex;
            flex-direction: column;
            color: rgb(255, 255, 255);
        }
        
        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('blue_talk.jpg');
            background-size: cover;
            filter: brightness(0.7);
            z-index: -1;
        }
        
        #choices {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            margin-top: 25vh;
        }
        
        .choice-btn {
            background-color: #ffb6dba6;
            border: 3px solid #ff76ba;
            color: rgb(255, 255, 255);
            padding: 10px 20px;
            font-size: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 600px;
            border-radius: 10px;
            text-shadow: 
                -1px -1px 0 rgb(53, 53, 53),  
                1px -1px 0 rgb(53, 53, 53),
                -1px  1px 0 rgb(53, 53, 53),
                1px  1px 0 rgb(53, 53, 53);
        }
        
        .choice-btn:hover {
            background-color: rgba(255, 208, 243, 0.719);
            color: rgb(255, 67, 170);
            border: 3px solid rgb(255, 255, 255);
            text-shadow: 
                -1px -1px 0 rgb(255, 255, 255),  
                1px -1px 0 rgb(255, 255, 255),
                -1px  1px 0 rgb(255, 255, 255),
                1px  1px 0 rgb(255, 255, 255);
        }
        
        #dialog-container {
            background-image: url('blue_box.png'); 
            padding: 20px;
            margin: 50px auto;
            width: 100%;
            max-width: 1000px;
            height: 300px;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            display: flex;
            align-items: center;
        }
        
        #dialog-text {
            font-size: 30px;
            text-shadow: 2px 2px 4px #ffb6db;
            padding-left: 5%;
            padding-bottom: 6%;
            text-align: left;
        }

        #skip-btn {
            position: absolute;
            top: 40px;
            right: 100px;
            background: linear-gradient(to top, rgb(255, 216, 237), rgb(255, 86, 213));
            border: 3px solid rgb(255, 255, 255);
            color: rgb(255, 255, 255);
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 7px;
            transition: all 0.3s ease;
        }

        #skip-btn:hover {
            background-color: rgb(255, 231, 249);
            color: rgb(255, 255, 255);
            border: 3px solid rgb(255, 255, 255);
        }
        
    </style>
</head>
<body>
    <button id="skip-btn" onclick="fadeToRhythmGame()">SKIP ▶</button>
    
    <div id="background"></div>
    
    <div id="choices">
        <button id="choice1" class="choice-btn" onclick="makeChoice(1)">안녕?</button>
        <button id="choice2" class="choice-btn" onclick="makeChoice(2)">너는...</button>
        <button id="choice3" class="choice-btn" onclick="makeChoice(3)">누구세요?</button>
    </div>
    
    <div id="dialog-container">
        <div id="dialog-text">......</div>
    </div>

    <script>
const conversations = {
    // 1단계 대화 - 초기 선택지
    1: {
        dialogs: [
            "어, 안녕!",
            "퓨처베이스는 EDM 장르 중 하나야.",
            "우리 대화가 좀 통하는 것 같네?"
        ],
        choices: [
            "너는 어떤 사람이야?",
            "가장 좋아하는 가수가 뭐야?",
            "나 EDM 음악 좋아해!"
        ]
    },
    2: {
        dialogs: [
            "안녕. 난 Airi야.",
            "난 음악과 댄스를 좋아해.",
            "우리 취향이 통할 것 같아."
        ],
        choices: [
            "퓨처베이스가 뭐야?",
            "음악으로 무얼 표현하고 싶어?",
            "멋있어!"
        ]
    },
    3: {
        dialogs: [
            "난 Airi. 나한테 할 말 있어?",
            "너도 퓨처베이스 음악을 좋아하니?",
            "우리 취향이 통할 것 같아."
        ],
        choices: [
            "네 음악 취향에 대해 더 알고 싶어",
            "너에 대해 더 말해줘",
            "그래, 더 이야기하자!"
        ]
    },
    
    // 2단계 대화 - 1단계 선택지 1-1, 1-2, 1-3에 대한 응답
    "1-1": {
        dialogs: [
            "그냥 평범한 사람이야~ 노는 거 좋아하고, 음악 좋아하고. ",
            "특히 풍부한 신스 패드, 톡톡 튀는 멜로디, 웅장하면서도 부드러운 드롭이 매력적이야.",
            "음악은 나를 표현하는 방식 중 하나지."
        ],
        choices: [
            "어떤 감정을 제일 많이 표현해?",
            "영감은 어디서 받아?",
            "정말 멋진 생각이야!"
        ]
    },
    "1-2": {
        dialogs: [
            "너무 많아서 말하려면 밤 샐 것 같은데?",
            "퓨처베이스 안에 장르가 무척 많은데, 난 딱히 가리는 것 없어!",
            "너는 어떤 음악을 좋아해?"
        ],
        choices: [
            "나도 댄스 음악 좋아해!",
            "다른 음악도 들어봐?",
            "어쿠스틱은 어때?"
        ]
    },
    "1-3": {
        dialogs: [
            "정말?",
            "잔잔하다가 벅차오르는 드라마틱한 전개가 정말 좋지 않아?",
            "너, 음악에 관심이 많구나?"
        ],
        choices: [
            "노래 추천해줄래?",
            "댄스 가수가 되고 싶어?",
            "음악 말고 다른 취미도 있어?"
        ]
    },
    
    // 2단계 대화 - 1단계 선택지 2-1, 2-2, 2-3에 대한 응답
    "2-1": {
        dialogs: [
            "웬만한 음악 장르에 적용할 수 있어서 트렌디하고 범용성 높은 장르야.",
            "감성과 파워풀함이 공존해.",
            "한 번 들으면 계속 흥얼거리게 되는 중독성이 있어!"
        ],
        choices: [
            "범용성이 좋은 이유가 뭘까?",
            "다른 장르도 들어?",
            "나도 그런 음악 만들어보고 싶어!"
        ]
    },
    "2-2": {
        dialogs: [
            "음악으로 행복과 즐거움을 전달하고 싶어. 그러기 위해 노력중이기도 하고!",
            "내 무대를 보는 사람이 벅차오랐으면 좋겠어.",
            "사실 뭐, 퓨처베이스가 아니어도 모든 음악은 아름답다고 생각해."
        ],
        choices: [
            "꿈을 위해 노력하는게 멋져!",
            "슬픈 노래도 좋아해? 뭔가 안 어울리는 느낌이야.",
            "음악으로 세상을 바꿀 수 있을까?"
        ]
    },
    "2-3": {
        dialogs: [
            "고마워.",
            "귀여운 것들은 세상을 더 밝게 만든다고 생각해.",
            "너도."
        ],
        choices: [
            "어떤 것들을 좋아해?",
            "패션에도 관심 있어?",
            "다른 취미는 없어?"
        ]
    },
    
    // 2단계 대화 - 1단계 선택지 3-1, 3-2, 3-3에 대한 응답
    "3-1": {
        dialogs: [
            "난 감성과 에너지가 공존하는 음악이 좋더라.",
            "그리고 사랑과 우정에 대한 노래들이 좋아.",
            "음악은 감정을 가장 잘 표현하는 언어라고 생각해."
        ],
        choices: [
            "사랑 노래가 좋아, 세계관이 있는 음악이 좋아?",
            "노래 작곡도 해봤어?",
            "음악 외에 감정 표현하는 방법은?"
        ]
    },
    "3-2": {
        dialogs: [
            "음... 알바를 하나 더 늘릴까 생각중이야. ",
            "블랙이 아니면 입지 않아.",
            "귀여운 액세서리들도 빠질 수 없지!"
        ],
        choices: [
            "어떤 액세서리를 제일 좋아해?",
            "옷 입을 때 중요하게 생각하는 건?",
            "어떤 알바?"
        ]
    },
    "3-3": {
        dialogs: [
            "그래. 이 근처에 좋은 알바 자리 있어? 농떙이 피우기 좋은 데 말이야.",
            "이렇게 대화하니까 즐겁네. 너 나랑 잘 맞는듯?",
            "앞으로도 자주 이야기했으면 좋겠다!"
        ],
        choices: [
            "공짜로 알려줄 수 없지!",
            "너무 얍삽한거 아니야?",
            "알바는 왜 늘리려고 하는 건데?"
        ]
    }
};

let currentStage = 1; // 현재 대화 단계 (1, 2, 3)
let currentPath = ""; // 현재 대화 경로
let dialogStep = 0; // 현재 대화 내 단계

function makeChoice(choiceNumber) {
    if (currentStage === 1) {
        // 1단계: 초기 선택지
        currentPath = choiceNumber.toString();
        showDialog(currentPath);
    } else if (currentStage === 2) {
        // 2단계: 1단계 선택에 따른 분기
        currentPath = currentPath + "-" + choiceNumber;
        showDialog(currentPath);
    } else if (currentStage === 3) {
        // 3단계: 마지막 대화 후 게임으로 이동
        fadeToRhythmGame();
        return;
    }
    
    currentStage++;
}

function showDialog(conversationKey) {
    const conversation = conversations[conversationKey];
    dialogStep = 0;
    
    // 첫 번째 대화 표시
    document.getElementById('dialog-text').textContent = conversation.dialogs[dialogStep];
    
    // 선택지 업데이트
    document.getElementById('choice1').textContent = conversation.choices[0];
    document.getElementById('choice2').textContent = conversation.choices[1];
    document.getElementById('choice3').textContent = conversation.choices[2];
    
    // 3단계가 끝나면 잠시 후 게임으로 이동
    if (currentStage > 3) {
        setTimeout(fadeToRhythmGame, 3000);
    }
}

function fadeToRhythmGame() {
    const body = document.body;
    body.style.transition = 'opacity 2s';
    body.style.opacity = '0';
            
    setTimeout(() => {
        window.location.href = 'https://yejiimda.github.io/Colorhythm/blue_game.html';
    }, 600);
}
    </script>
</body>

</html>
