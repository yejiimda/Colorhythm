<!DOCTYPE html>
<html lang="ko"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm Rush</title>
    <style>
body {
    margin: 0;
    padding: 0;
    width: 100vw;
    height: 100vh;
    overflow: hidden;

    background-image: url('introbg.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;

    font-family: 'Noto Sans KR', sans-serif;
    color: #333;
}

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }
        
        .particle {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            width: 8px;
            height: 8px;
            background-color: #FF66D8;
            border-radius: 50%;
            mix-blend-mode: screen;
            filter: blur(1px);
            animation: particle-animation 1s ease-out forwards;
        }

        .particle:nth-of-type(3n) {
            background-color: #44ffb1;
            animation-duration: 1.2s;
        }
        .particle:nth-of-type(3n+1) {
            background-color: #fff154;
            animation-duration: 0.8s;
        }

        @keyframes particle-animation {
            0% {
                opacity: 1;
                transform: scale(1) translate(0, 0);
            }
            100% {
                opacity: 0;
                transform: scale(0) translate(var(--tx), var(--ty));
            }
        }

        @keyframes jello-horizontal {
            0% { transform: scale3d(1, 1, 1); }
            30% { transform: scale3d(1.25, 0.75, 1); }
            40% { transform: scale3d(0.75, 1.25, 1); }
            50% { transform: scale3d(1.15, 0.85, 1); }
            65% { transform: scale3d(0.95, 1.05, 1); }
            75% { transform: scale3d(1.05, 0.95, 1); }
            100% { transform: scale3d(1, 1, 1); }
        }

        .container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        /* 캐릭터 관련 스타일 */
        .character-container {
            position: absolute;
            left: 200px;
            top: 200px;
            z-index: 5;
            transform-origin: bottom center;
        }

        .character {
            width: 900px;
            height: 900px;
            background-image: url('black_stand.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center bottom;
            animation: float 3s ease-in-out infinite, character-bounce 3.0s ease-in-out infinite alternate;
            filter: drop-shadow(0 10px 15px rgb(255, 255, 255));
        }

        .character.excited {
            animation: character-excited 0.6s ease-in-out;
        }

        @keyframes character-bounce {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-10px) rotate(2deg); }
        }

        @keyframes character-excited {
            0% { transform: scale(1) rotate(0deg); }
            20% { transform: scale(1.1) rotate(-5deg); }
            40% { transform: scale(1.1) rotate(5deg); }
            60% { transform: scale(1.05) rotate(-3deg); }
            80% { transform: scale(1.05) rotate(3deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        /* 캐릭터 주변 음표 효과 */
        .music-note {
            position: absolute;
            font-size: 24px;
            color: #FF66D8;
            opacity: 0;
            pointer-events: none;
        }

        .music-note:nth-child(1) {
            animation: music-float 3s ease-in-out infinite 0.2s;
            left: 20px;
            bottom: 250px;
        }

        .music-note:nth-child(2) {
            animation: music-float 2.7s ease-in-out infinite 0.5s;
            left: 50px;
            bottom: 320px;
            color: #44ffb1;
        }

        .music-note:nth-child(3) {
            animation: music-float 3.2s ease-in-out infinite 0.8s;
            left: 80px;
            bottom: 280px;
            color: #ff54cc;
        }

        @keyframes music-float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(20deg); opacity: 0; }
        }

        /* 말풍선 스타일 */
        .speech-bubble {
            position: absolute;
            left: 700px;
            top: 150px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(248, 250, 252, 0.95));
            border: 3px solid #FF66D8;
            padding: 25px 30px;
            border-radius: 25px;
            font-size: 20px;
            font-weight: bold;
            color: #FF66D8;
            text-align: center;
            box-shadow: 0 15px 35px rgba(255, 102, 216, 0.25), 
                        0 5px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            animation: bubble-bounce 2s ease-in-out infinite;
            min-width: 280px;
            z-index: 10;
        }

        .speech-bubble::before {
            content: '';
            position: absolute;
            left: -15px;
            top: 40px;
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-right: 20px solid #FF66D8;
            transform: rotate(-10deg);
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            left: -12px;
            top: 42px;
            width: 0;
            height: 0;
            border-top: 13px solid transparent;
            border-bottom: 13px solid transparent;
            border-right: 18px solid rgba(255, 255, 255, 0.95);
            transform: rotate(-10deg);
        }

        .speech-text {
            overflow: hidden;
            white-space: nowrap;
            animation: typing 3s steps(15, end) 1s both;
            border-right: 3px solid #FF66D8;
        }

        .speech-text.finished {
            border-right: none;
            animation: none;
            white-space: normal;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes bubble-bounce {
            0%, 100% { 
                transform: translateY(0) scale(1);
                box-shadow: 0 15px 35px rgba(255, 102, 216, 0.25), 0 5px 15px rgba(0, 0, 0, 0.1);
            }
            50% { 
                transform: translateY(-8px) scale(1.02);
                box-shadow: 0 20px 45px rgba(255, 102, 216, 0.35), 0 8px 20px rgba(0, 0, 0, 0.15);
            }
        }

        /* CD 컨테이너 스타일 */
        .cd-lp-container {
            position: absolute;
            right: 250px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 150px;
            z-index: 10;
        }

        /* Easy Mode CD 스타일 */
        .cd-player {
            position: relative;
            width: 300px;
            height: 300px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cd-disc {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at center, 
                #1a1a1a 15%, 
                #44ffb186 15.5%, 
                #44ffb186 16%, 
                #3de69a77 20%, 
                #44ffb186 25%, 
                #ffffff 26%, 
                #44ffb186 27%, 
                #3de69a77 50%, 
                #44ffb186 80%, 
                #1a1a1a 85%);
            position: relative;
            animation: cd-spin 8s linear infinite;
            box-shadow: 10px 5px 10px rgb(255, 255, 255);
        }

        .cd-disc::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            background: #1a1a1a;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .cd-disc::after {
            content: 'EASY';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            pointer-events: none;
        }

        .cd-player:hover .cd-disc {
            animation: cd-spin 4s linear infinite;
            transform: scale(1.05);
            box-shadow: 10px 5px 10px #FF66D8;
        }

        .cd-label {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            color: #44ffb1;
            backdrop-filter: blur(10px);
        }

        /* Hard Mode CD 스타일 */
        .lp-player {
            position: relative;
            width: 300px;
            height: 300px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .lp-disc {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at center, 
                #1a1a1a 15%, 
                #ff475693 15.5%, 
                #ff475693 16%, 
                #e6394785 20%, 
                #ff475693 25%, 
                #ffffff 26%, 
                #ff475693 27%, 
                #ff475693 50%, 
                #ff475693 80%, 
                #1a1a1a 85%);
            position: relative;
            animation: cd-spin 6s linear infinite;
            box-shadow: 10px 5px 10px rgb(255, 255, 255);
        }

        .lp-disc::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            background: #1a1a1a;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .lp-disc::after {
            content: 'HARD';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            pointer-events: none;
        }

        .lp-player:hover .lp-disc {
            animation: cd-spin 2s linear infinite;
            transform: scale(1.05);
            box-shadow: 10px 5px 10px #FF66D8;
        }

        .lp-label {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            color: #ff4757;
            backdrop-filter: blur(10px);
        }

        @keyframes cd-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes lp-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* 선택 효과 */
        .cd-player:active, .lp-player:active {
            transform: scale(0.95) translateY(-50%);
        }

        .cd-lp-container .cd-player:active {
            transform: scale(0.95);
        }

        .cd-lp-container .lp-player:active {
            transform: scale(0.95);
        }

        /* 네비게이션 메뉴 스타일 */
        .nav-menu {
            position: fixed;
            left: 50px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 100px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            z-index: 100;
            border: 3px solid rgba(255, 25, 186, 0.7);
            transition: all 0.3s ease;
        }

        .nav-menu:hover {
            box-shadow: 0 8px 32px rgba(255, 102, 235, 0.3);
            border-color: rgba(255, 255, 255, 0.8);
        }

        .nav-item {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: #ff7bd7;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            text-decoration: none;
        }

        .nav-item:hover {
            transform: scale(1.1);
            background: #ff7bd7;
        }

        .nav-item.active {
            background: #ff7bd7;
            box-shadow: 0 0 15px rgba(255, 25, 197, 0.8);
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            color: #ffffff;
        }

        .tooltip {
            position: absolute;
            left: 70px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.2s ease;
            pointer-events: none;
            white-space: nowrap;
        }

        .nav-item:hover .tooltip {
            opacity: 1;
        }

        /* 반응형 디자인을 위한 미디어 쿼리 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
                min-height: 100vh;
            }
            
            .character-container {
                position: relative;
                left: 0;
                top: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 40vh;
            }

            .character {
                width: 300px;
                height: 300px;
            }

            .speech-bubble {
                position: relative;
                left: 0;
                top: 0;
                margin: 20px auto;
                font-size: 16px;
                min-width: 250px;
            }

            .speech-bubble::before,
            .speech-bubble::after {
                display: none;
            }
            
            .cd-lp-container {
                position: relative;
                right: auto;
                top: auto;
                transform: none;
                align-items: center;
                margin: 20px auto;
                gap: 40px;
            }

            .cd-player, .lp-player {
                width: 200px;
                height: 200px;
            }

            .nav-menu {
                left: 20px;
                padding: 15px;
                gap: 15px;
            }

            .nav-item {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 캐릭터 요소 -->
        <div class="character-container">
            <div class="character">
                <!-- 음표 효과 -->
                <div class="music-note">♪</div>
                <div class="music-note">♩</div>
                <div class="music-note">♫</div>
            </div>
            
            <!-- 말풍선 -->
            <div class="speech-bubble">
                <div class="speech-text">CD를 클릭하면 게임이 시작돼!</div>
            </div>
        </div>

        <!-- CD/LP 플레이어 컨테이너 -->
        <div class="cd-lp-container">
            <div class="cd-player" onclick="startGame('cd')">
                <div class="cd-disc"></div>
                <div class="cd-label">EASY Mode</div>
            </div>
            
            <div class="lp-player" onclick="startGame('lp')">
                <div class="lp-disc"></div>
                <div class="lp-label">HARD Mode</div>
            </div>
        </div>
    </div>

   <!-- 네비게이션 메뉴 -->
   <div class="nav-menu">
    <div class="nav-item active" onclick="navigateTo('home', event)" data-url="https://yejiimda.github.io/Colorhythm/rhythm_start.html">
        <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        <div class="tooltip">홈</div>
    </div>
    <div class="nav-item" onclick="navigateTo('affection', event)" data-url="https://yejiimda.github.io/Colorhythm/rhythm_gallery.html">
        <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
        </svg>
        <div class="tooltip">캐릭터 호감도</div>
    </div>
    <div class="nav-item" onclick="navigateTo('character-info', event)" data-url="https://yejiimda.github.io/Colorhythm/black_info.html">
        <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="7" r="4"></circle>
            <path d="M12 11c3.866 0 7 3.134 7 7v2h-14v-2c0-3.866 3.134-7 7-7z"></path>
        </svg>
        <div class="tooltip">캐릭터 정보</div>
    </div>
</div>

    <script>
        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'particle';

            const angle = Math.random() * Math.PI * 2;
            const distance = Math.random() * 100 + 50;
            const tx = Math.cos(angle) * distance;
            const ty = Math.sin(angle) * distance;

            particle.style.setProperty('--tx', `${tx}px`);
            particle.style.setProperty('--ty', `${ty}px`);

            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;

            document.body.appendChild(particle);

            particle.addEventListener('animationend', () => {
                particle.remove();
            });
        }

        let lastTime = 0;
        const PARTICLE_INTERVAL = 50;

        document.addEventListener('mousemove', (e) => {
            const currentTime = Date.now();
            if (currentTime - lastTime > PARTICLE_INTERVAL) {
                for (let i = 0; i < 3; i++) {
                    const offsetX = (Math.random() - 0.5) * 20;
                    const offsetY = (Math.random() - 0.5) * 20;
                    createParticle(e.clientX + offsetX, e.clientY + offsetY);
                }
                lastTime = currentTime;
            }
        });

        // 타이핑 애니메이션 완료 후 처리
        setTimeout(() => {
            const speechText = document.querySelector('.speech-text');
            speechText.classList.add('finished');
        }, 4000); // 1초 대기 + 3초 타이핑

        // 게임 시작 함수 (수정됨 - 각각 다른 URL로 이동)
        function startGame(mode) {
            const character = document.querySelector('.character');
            character.classList.add('excited');
            
            // 선택한 모드에 따른 파티클 효과
            const player = document.querySelector(mode === 'cd' ? '.cd-player' : '.lp-player');
            const rect = player.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            // 파티클 폭발 효과
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    createParticle(centerX, centerY);
                }, i * 30);
            }
            
            // 애니메이션 후 모드에 따른 다른 페이지로 이동
            setTimeout(() => {
                character.classList.remove('excited');
                
                // Easy Mode (CD)와 Hard Mode (LP)에 따른 다른 URL 설정
                let targetUrl;
                if (mode === 'cd') {
                    // Easy Mode - 쉬운 난이도 게임 페이지
                    targetUrl = 'https://yejiimda.github.io/Colorhythm/black_easy.html';
                } else if (mode === 'lp') {
                    // Hard Mode - 어려운 난이도 게임 페이지
                    targetUrl = 'https://yejiimda.github.io/Colorhythm/black_hard.html';
                }
                
                window.location.href = targetUrl;
            }, 1000);
        }

        // 마우스가 캐릭터 주변에 있을 때 반응
        document.addEventListener('mousemove', (e) => {
            const character = document.querySelector('.character');
            const characterRect = character.getBoundingClientRect();
            const characterCenterX = characterRect.left + characterRect.width / 2;
            const characterCenterY = characterRect.top + characterRect.height / 2;
            
            const dx = e.clientX - characterCenterX;
            const dy = e.clientY - characterCenterY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance < 300) {
                const rotateX = dy * 0.03;
                const rotateY = -dx * 0.03;
                character.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            } else {
                character.style.transform = '';
            }
        });

        // CD/LP 호버 효과
        document.querySelectorAll('.cd-player, .lp-player').forEach(player => {
            player.addEventListener('mouseenter', () => {
                const character = document.querySelector('.character');
                if (!character.classList.contains('excited')) {
                    character.style.animation = 'float 1.5s ease-in-out infinite, character-bounce 0.4s ease-in-out infinite alternate';
                }
            });
            
            player.addEventListener('mouseleave', () => {
                const character = document.querySelector('.character');
                if (!character.classList.contains('excited')) {
                    character.style.animation = 'float 3s ease-in-out infinite, character-bounce 0.8s ease-in-out infinite alternate';
                }
            });
        });

        // 네비게이션 메뉴 기능 (수정됨)
        function navigateTo(page, event) {
            // active 클래스 업데이트
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            
            // 파티클 효과
            const navItem = event.currentTarget;
            const rect = navItem.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createParticle(centerX, centerY);
                }, i * 20);
            }

            // 페이지 이동 (data-url 속성에서 URL 가져오기)
            const targetUrl = event.currentTarget.getAttribute('data-url');
            if (targetUrl) {
                setTimeout(() => {
                    window.location.href = targetUrl;
                }, 400);
            }
        }

        // 네비게이션 메뉴 입장 효과
        window.addEventListener('load', () => {
            const navMenu = document.querySelector('.nav-menu');
            navMenu.style.opacity = '0';
            navMenu.style.transform = 'translateY(-50%) translateX(-100px)';
            
            setTimeout(() => {
                navMenu.style.opacity = '1';
                navMenu.style.transform = 'translateY(-50%) translateX(0)';
            }, 500);
        });
    </script>
</body>

</html>
