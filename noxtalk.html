<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>rhythmgame small talk</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: rgb(158, 79, 79);
        }
        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            <img src="imsiillust.png" alt="게임 캐릭터" class="character-image">
            background-size: cover;
            filter: brightness(0.7);
            z-index: -1;
        }
        #choices {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            margin-top: 25vh;
        }
        .choice-btn {
            background-color: rgba(58, 58, 58, 0.842);
            border: 3px solid rgb(43, 43, 43);
            color: rgb(255, 255, 255);
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 600px;
            border-radius: 5px;
            text-shadow: 
        -1px -1px 0 rgb(53, 53, 53),  
         1px -1px 0 rgb(53, 53, 53),
        -1px  1px 0 rgb(53, 53, 53),
         1px  1px 0 rgb(53, 53, 53);
        }
        .choice-btn:hover {
            background-color: rgba(255, 208, 243, 0.719);
            color: rgb(255, 67, 170);
        }
        #dialog-box {
            background-image: url('nox_box.png');
            padding: 20px;
            margin:100px;
            margin-top: auto;
            text-align: center;
            font-size: 20px;
            width: 1000%;
            max-width: 1100px;
            height: 413px;
            align-self: center;
            background-size: cover;  /* 배경 이미지가 요소에 맞게 크기 조정 */
            background-position: center; /* 배경 이미지가 중앙에 오도록 설정 */
            background-repeat: no-repeat; /* 배경 이미지 반복 안 함 */
        }
    </style>
</head>
<body>
    <div id="background"></div>
    
    <div id="choices">
        <button id="choice1" class="choice-btn" onclick="makeChoice(1)">안녕?</button>
        <button id="choice2" class="choice-btn" onclick="makeChoice(2)">너는...</button>
        <button id="choice3" class="choice-btn" onclick="makeChoice(3)">예쁜 누나다!</button>
    </div>
    
    <div id="dialog-box">......</div>

    <script>
const conversations = {
    1: {
        dialogs: [
            "응... 안녕.",
            "락은 미국에서 기원한 음악 장르야.",
            "우리 취향이 통할 것 같아. "
        ],
        choices: [
            "너는 어떤 사람이야?",
            "가장 좋아하는 락 밴드가 뭐야?",
            "나도 락 음악 좋아해!"
        ],
        nextConversation: {
            1: 4,
            2: 5,
            3: 6
        }
    },
    2: {
        dialogs: [
            "아, 안녕... 나는 Nox야.",
            "말해줘도 넌 모를거야.",
            "우리 취향이 통할 것 같아."
        ],
        choices: [
            "락이 뭐야?",
            "음악으로 무얼 표현하고 싶어?",
            "멋있어 보여!"
        ],
        nextConversation: {
            1: 7,
            2: 8,
            3: 9
        }
    },
    3: {
        dialogs: [
            "아... 고마워.",
            "너도 락 음악을 좋아하니?",
            "우리 취향이 통할 것 같아."
        ],
        choices: [
            "네 음악 취향에 대해 더 알고 싶어",
            "패션에 대해 더 말해줘",
            "그래, 더 이야기하자!"
        ],
        nextConversation: {
            1: 10,
            2: 11,
            3: 12
        }
    },
    4: {
        dialogs: [
            "올블랙 패션은 단순한 색깔이 아니야.",
            "내면의 반항과 자유를 표현하는 거지.",
            "우리 취향이 통할 것 같아."
        ],
        choices: [
            "반항이란 무엇을 의미해?",
            "패션으로 무얼 표현하고 싶어?",
            "멋지다!"
        ],
        nextConversation: {
            1: 13,
            2: 14,
            3: 15
        }
    
    },
    // 추가 대화 시퀀스들 (7부터 21까지 계속...)
};

        let currentConversation = null;
        let dialogStep = 0;

        function makeChoice(choiceNumber) {
            // 새로운 선택지 선택 시 대화 시퀀스 초기화
            currentConversation = conversations[choiceNumber];
            
            // 대화 박스 텍스트 업데이트
            document.getElementById('dialog-box').textContent = currentConversation.dialogs[dialogStep];
            
            // 선택지 버튼 텍스트 업데이트
            document.getElementById('choice1').textContent = currentConversation.choices[0];
            document.getElementById('choice2').textContent = currentConversation.choices[1];
            document.getElementById('choice3').textContent = currentConversation.choices[2];
            
            // 대화 스텝 증가
            dialogStep++;

            // 모든 대화가 끝나면 리듬 게임으로 전환
            if (dialogStep >= currentConversation.dialogs.length) {
                setTimeout(fadeToRhythmGame, 2000);
            }
        }

        function fadeToRhythmGame() {
    const body = document.body;
    body.style.transition = 'opacity 2s';
    body.style.opacity = '0';
            
    setTimeout(() => {
        // 실제 리듬 게임 페이지 URL로 이동
        window.location.href = 'https://soft-ray.github.io/yeji/rhythmgame_home.html';
    }, 600);
}
    </script>
</body>
</html>
