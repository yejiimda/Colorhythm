<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>rhythmgame small talk</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Dongle&family=Jua&family=Moirai+One&family=Single+Day&display=swap');
        
        * {
            font-family: "Single Day", cursive;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-size: cover;
            background-position: center;
            height: 100vh;
            font-size: large;
            display: flex;
            flex-direction: column;
            color: rgb(255, 255, 255);
        }
        
        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('pink_talk.jpg');
            background-size: cover;
            filter: brightness(0.7);
            z-index: -1;
        }
        
        #choices {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            margin-top: 25vh;
        }
        
        .choice-btn {
            background-color: #ffb6dba6;
            border: 3px solid #ff76ba;
            color: rgb(255, 255, 255);
            padding: 10px 20px;
            font-size: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 600px;
            border-radius: 10px;
            text-shadow: 
                -1px -1px 0 rgb(53, 53, 53),  
                1px -1px 0 rgb(53, 53, 53),
                -1px  1px 0 rgb(53, 53, 53),
                1px  1px 0 rgb(53, 53, 53);
        }
        
        .choice-btn:hover {
            background-color: rgba(255, 208, 243, 0.719);
            color: rgb(255, 67, 170);
            border: 3px solid rgb(255, 255, 255);
            text-shadow: 
                -1px -1px 0 rgb(255, 255, 255),  
                1px -1px 0 rgb(255, 255, 255),
                -1px  1px 0 rgb(255, 255, 255),
                1px  1px 0 rgb(255, 255, 255);
        }
        
        #dialog-container {
            background-image: url('pink_box.png'); 
            padding: 20px;
            margin: 50px auto;
            width: 100%;
            max-width: 1000px;
            height: 300px;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            display: flex;
            align-items: center;
        }
        
        #dialog-text {
            font-size: 25px;
            text-shadow: 2px 2px 4px #ffb6db;
            padding-left: 10%;

            text-align: left;
        }

        #skip-btn {
            position: absolute;
            top: 40px;
            right: 100px;
            background: linear-gradient(to top, rgb(255, 216, 237), rgb(255, 86, 213));
            border: 3px solid rgb(255, 255, 255);
            color: rgb(255, 255, 255);
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 7px;
            transition: all 0.3s ease;
        }

        #skip-btn:hover {
            background-color: rgb(255, 231, 249);
            color: rgb(255, 255, 255);
            border: 3px solid rgb(255, 255, 255);
        }
        
    </style>
</head>
<body>
    <button id="skip-btn" onclick="fadeToRhythmGame()">SKIP ▶</button>
    
    <div id="background"></div>
    
    <div id="choices">
        <button id="choice1" class="choice-btn" onclick="makeChoice(1)">안녕?</button>
        <button id="choice2" class="choice-btn" onclick="makeChoice(2)">너는...</button>
        <button id="choice3" class="choice-btn" onclick="makeChoice(3)">누구세요?</button>
    </div>
    
    <div id="dialog-container">
        <div id="dialog-text">......</div>
    </div>

    <script>
const conversations = {
    // 1단계 대화 - 초기 선택지
    1: {
        dialogs: [
            "응! 안녕?",
            "버블검팝은 청소년을 겨냥하여 만들어진 팝 음악이야.",
            "우리 취향이 통할 것 같아."
        ],
        choices: [
            "너는 어떤 사람이야?",
            "가장 좋아하는 가수가 뭐야?",
            "나도 버블검 팝 좋아해!"
        ]
    },
    2: {
        dialogs: [
            "안녕? 난 Mero야(♡ >ω< ♡)",
            "난 귀여운 것과 달콤한 것을 좋아해!",
            "우리 취향이 통할 것 같아."
        ],
        choices: [
            "버블검 팝이 뭐야?",
            "음악으로 무얼 표현하고 싶어?",
            "귀여워!"
        ]
    },
    3: {
        dialogs: [
            "난 Mero야! 귀여운 것과 달콤한 걸 정~말 좋아해~ (♡ >ω< ♡)",
            "너도 버블검 팝을 좋아하니?",
            "우리 취향이 통할 것 같아."
        ],
        choices: [
            "네 음악 취향에 대해 더 알고 싶어",
            "패션에 대해 더 말해줘",
            "그래, 더 이야기하자!"
        ]
    },
    
    // 2단계 대화 - 1단계 선택지 1-1, 1-2, 1-3에 대한 응답
    "1-1": {
        dialogs: [
            "난 감정을 음악으로 표현하는 걸 좋아해.",
            "특히 귀여운 멜로디와 달콤한 가사가 좋아!",
            "음악은 마음을 전달하는 마법 같은 거야."
        ],
        choices: [
            "어떤 감정을 제일 많이 표현해?",
            "음악 만들 때 영감은 어디서 받아?",
            "정말 멋진 생각이야!"
        ]
    },
    "1-2": {
        dialogs: [
            "음... 사실 나는 여러 가수를 좋아해!",
            "귀여운 목소리와 톡톡 튀는 음악 스타일이면 다 좋아.",
            "너는 어떤 음악을 좋아해?"
        ],
        choices: [
            "나도 귀여운 음악 좋아해!",
            "락 음악도 들어봐?",
            "댄스 음악은 어때?"
        ]
    },
    "1-3": {
        dialogs: [
            "정말? 우리 취향이 비슷하네!",
            "버블검 팝의 달콤함이 너무 좋지 않아?",
            "같이 음악 이야기 더 하자!"
        ],
        choices: [
            "어떤 버블검 팝 노래 추천해줄래?",
            "버블검 팝 가수 되고 싶어?",
            "음악 말고 다른 취미도 있어?"
        ]
    },
    
    // 2단계 대화 - 1단계 선택지 2-1, 2-2, 2-3에 대한 응답
    "2-1": {
        dialogs: [
            "버블검 팝은 달콤하고 톡톡 튀는 음악이야!",
            "마치 입 안에서 터지는 버블검처럼 상큼해.",
            "한 번 들으면 계속 흥얼거리게 되는 중독성이 있어!"
        ],
        choices: [
            "그 중독성이 뭐에서 나와?",
            "다른 장르도 들어?",
            "나도 그런 음악 만들어보고 싶어!"
        ]
    },
    "2-2": {
        dialogs: [
            "음악으로 행복과 즐거움을 전달하고 싶어!",
            "듣는 사람이 미소 짓게 만드는 게 내 목표야.",
            "세상에 더 많은 달콤함을 퍼뜨리고 싶어."
        ],
        choices: [
            "정말 따뜻한 마음이네!",
            "슬픈 노래도 만들어?",
            "음악으로 세상을 바꿀 수 있을까?"
        ]
    },
    "2-3": {
        dialogs: [
            "고마워! (♡ >ω< ♡)",
            "귀여운 것들은 세상을 더 밝게 만든다고 생각해.",
            "너도 정말 귀여워!"
        ],
        choices: [
            "어떤 귀여운 것들을 좋아해?",
            "패션에도 관심 있어?",
            "고마워, 너도 정말 귀여워!"
        ]
    },
    
    // 2단계 대화 - 1단계 선택지 3-1, 3-2, 3-3에 대한 응답
    "3-1": {
        dialogs: [
            "난 특히 달콤한 멜로디를 좋아해!",
            "그리고 사랑과 우정에 대한 노래들이 좋아.",
            "음악은 감정을 가장 잘 표현하는 언어라고 생각해."
        ],
        choices: [
            "사랑 노래 중에 제일 좋아하는 건?",
            "우정 노래도 만들어봤어?",
            "음악 외에 감정 표현하는 방법은?"
        ]
    },
    "3-2": {
        dialogs: [
            "패션은 나의 또 다른 표현 방식이야!",
            "핑크색과 파스텔 톤을 정말 좋아해.",
            "귀여운 액세서리들도 빠질 수 없지!"
        ],
        choices: [
            "어떤 액세서리를 제일 좋아해?",
            "옷 입을 때 중요하게 생각하는 건?",
            "내가 입어봐도 될까?"
        ]
    },
    "3-3": {
        dialogs: [
            "좋아! 우리 정말 통하는 것 같아!",
            "이렇게 대화하니까 너무 즐거워.",
            "앞으로도 자주 이야기하자!"
        ],
        choices: [
            "나도 정말 즐거워!",
            "다음엔 뭘 이야기할까?",
            "친구가 되자!"
        ]
    }
};

let currentStage = 1; // 현재 대화 단계 (1, 2, 3)
let currentPath = ""; // 현재 대화 경로
let dialogStep = 0; // 현재 대화 내 단계

function makeChoice(choiceNumber) {
    if (currentStage === 1) {
        // 1단계: 초기 선택지
        currentPath = choiceNumber.toString();
        showDialog(currentPath);
    } else if (currentStage === 2) {
        // 2단계: 1단계 선택에 따른 분기
        currentPath = currentPath + "-" + choiceNumber;
        showDialog(currentPath);
    } else if (currentStage === 3) {
        // 3단계: 마지막 대화 후 게임으로 이동
        fadeToRhythmGame();
        return;
    }
    
    currentStage++;
}

function showDialog(conversationKey) {
    const conversation = conversations[conversationKey];
    dialogStep = 0;
    
    // 첫 번째 대화 표시
    document.getElementById('dialog-text').textContent = conversation.dialogs[dialogStep];
    
    // 선택지 업데이트
    document.getElementById('choice1').textContent = conversation.choices[0];
    document.getElementById('choice2').textContent = conversation.choices[1];
    document.getElementById('choice3').textContent = conversation.choices[2];
    
    // 3단계가 끝나면 잠시 후 게임으로 이동
    if (currentStage > 3) {
        setTimeout(fadeToRhythmGame, 3000);
    }
}

function fadeToRhythmGame() {
    const body = document.body;
    body.style.transition = 'opacity 2s';
    body.style.opacity = '0';
            
    setTimeout(() => {
        window.location.href = 'https://yejiimda.github.io/Colorhythm/pink_game.html';
    }, 600);
}
    </script>
</body>
</html>
